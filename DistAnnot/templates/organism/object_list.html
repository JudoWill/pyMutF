{% extends "base.html" %}

{% block subtitle %}Organism List{% endblock %}

{% block content %}
<table width="70%">
<thead>
<th>Official Symbol</th>
<th>Official Name</th>
</thead>
{% for organism in object_list %}
<tr>
<td><a href="{{ organism.get_absolute_url }}">{{ organism.get_official_symbol.Name }}</a></td>
<td>{{ organism.get_official_name.Name }}</td>
</tr>
{% endfor %}
</table>


{% endblock %}
