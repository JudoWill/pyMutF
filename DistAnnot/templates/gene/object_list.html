{% extends "base.html" %}

{% block subtitle %}Gene List{% endblock %}

{% block content %}
<table width="70%">
<thead>
<th>Official Symbol</th>
<th>Official Name</th>
</thead>
{% for gene in object_list %}
<tr>
<td><a href="{{ gene.get_absolute_url }}">{{ gene.get_official_symbol.Name }}</a></td>
<td>{{ gene.get_official_name.Name }}</td>
</tr>
{% endfor %}
</table>


{% endblock %}
