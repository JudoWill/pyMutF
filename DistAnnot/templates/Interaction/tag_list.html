{% extends "base.html" %}

{% block subtitle %}Tag List{% endblock %}

{% block content %}
<table width="70%">
<thead>
<th>Tag</th>
<th>Description</th>
<th>Count</th>
</thead>
{% for tag in object_list %}
<tr>
<td><a href="{% url tag_detail object_id=tag.pk %}">{{ tag.Slug }}</a></td>
<td>{{ tag.Description }}</td>
<td>{{ tag.mutation_set.count }}</td>
</tr>
{% endfor %}
</table>


{% endblock %}
