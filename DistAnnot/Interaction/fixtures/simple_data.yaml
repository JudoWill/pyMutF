      \ ext-link-type=\"doi\">\n     <article-title>\n      HIV-Cholesterol Connection\
      \ Suggests a New Antiretroviral Strategy\n     </article-title>\n    </related-article>\n\
      \    <abstract>\n     <p>\n      Several steps of HIV-1 replication critically\
      \ depend on cholesterol. HIV infection is associated with profound changes in\
      \ lipid and lipoprotein metabolism and an increased risk of coronary artery\
      \ disease. Whereas numerous studies have investigated the role of anti-HIV drugs\
      \ in lipodystrophy and dyslipidemia, the effects of HIV infection on cellular\
      \ cholesterol metabolism remain uncharacterized. Here, we demonstrate that HIV-1\
      \ impairs ATP-binding cassette transporter A1 (ABCA1)-dependent cholesterol\
      \ efflux from human macrophages, a condition previously shown to be highly atherogenic.\
      \ In HIV-1&#x02013;infected cells, this effect was mediated by Nef. Transfection\
      \ of murine macrophages with\n      <italic>\n       Nef\n      </italic>\n\
      \      impaired cholesterol efflux from these cells. At least two mechanisms\
      \ were found to be responsible for this phenomenon: first, HIV infection and\
      \ transfection with\n      <italic>\n       Nef\n      </italic>\n      induced\
      \ post-transcriptional down-regulation of ABCA1; and second, Nef caused redistribution\
      \ of ABCA1 to the plasma membrane and inhibited internalization of apolipoprotein\
      \ A-I. Binding of Nef to ABCA1 was required for down-regulation and redistribution\
      \ of ABCA1. HIV-infected and\n      <italic>\n       Nef\n      </italic>\n\
      \      -transfected macrophages accumulated substantial amounts of lipids, thus\
      \ resembling foam cells. The contribution of HIV-infected macrophages to the\
      \ pathogenesis of atherosclerosis was supported by the presence of HIV-positive\
      \ foam cells in atherosclerotic plaques of HIV-infected patients. Stimulation\
      \ of cholesterol efflux from macrophages significantly reduced infectivity of\
      \ the virions produced by these cells, and this effect correlated with a decreased\
      \ amount of virion-associated cholesterol, suggesting that impairment of cholesterol\
      \ efflux is essential to ensure proper cholesterol content in nascent HIV particles.\
      \ These results reveal a previously unrecognized dysregulation of intracellular\
      \ lipid metabolism in HIV-infected macrophages and identify Nef and ABCA1 as\
      \ the key players responsible for this effect. Our findings have implications\
      \ for pathogenesis of both HIV disease and atherosclerosis, because they reveal\
      \ the role of cholesterol efflux impairment in HIV infectivity and suggest a\
      \ possible mechanism by which HIV infection of macrophages may contribute to\
      \ increased risk of atherosclerosis in HIV-infected patients.\n     </p>\n \
      \   </abstract>\n    <abstract abstract-type=\"toc\">\n     <p>\n      HIV1-Nef\
      \ impairs ABCA1-dependent cholesterol efflux from infected macrophages, promoting\
      \ the transformation of virally infected macrophages into foam cells (a condition\
      \ that may put HIV patients at risk for atherosclerosis).\n     </p>\n    </abstract>\n\
