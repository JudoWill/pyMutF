    Text: Because active mutants of p21-activated kinase 1 (PAK1) induce identical
      changes in actin dynamics, we hypothesized that Tat exerts its cytoskeletal
      effects through PAK1. GST-Tat activated PAK1 within 5 min, and adenovirus delivery
      of a kinase-dead PAK1 [PAK1(K298A)] completely prevented cytoskeletal collapse
      induced by GST-Tat or DsRed-Tat and also blocked downstream activation of c-Jun
      N-terminal kinase.
