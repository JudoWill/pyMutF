      \   </ext-link>\n     ) accession numbers for the proteins discussed in this\
      \ paper are ABCA1 (O95477), ABCG1 (P45844), LAI-derived Nef (P03406), and SF2-derived\
      \ Nef (P03407).\n    </p>\n   </sec>\n  </body>\n  <back>\n   <ack>\n    <p>\n\
