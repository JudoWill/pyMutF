      \    </copyright-year>\n    <abstract>\n     <p>\n      Recently, it was shown\
      \ that actin molecules are present in human immunodeficiency virus type 1 (HIV-1)\
      \ particles. We have examined the basis for incorporation and the location of\
      \ actin molecules within HIV-1 and murine retrovirus particles. Our results\
      \ show that the retroviral Gag polyprotein is sufficient for actin uptake. Immunolabeling\
      \ studies demonstrate that actin molecules localize to a specific radial position\
      \ within the immature particle, clearly displaced from the matrix domain underneath\
      \ the viral membrane but in proximity to the nucleocapsid (NC) domain of the\
      \ Gag polyprotein. When virus or subviral Gag particles were disrupted with\
      \ nonionic detergent, actin molecules remained associated with the disrupted\
      \ particles. Actin molecules remained in a stable complex with the NC cleavage\
      \ product (or an NC-RNA complex) after treatment of the disrupted HIV-1 particles\
      \ with recombinant HIV-1 protease. In contrast, matrix and capsid molecules\
      \ were released. The same result was obtained when mature HIV-1 particles were\
      \ disrupted with detergent. Taken together, these results indicate that actin\
      \ molecules are associated with the NC domain of the viral polyprotein.\n  \
