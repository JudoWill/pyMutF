      \  <body>\n   <sec id=\"s1\">\n    <title>\n     Introduction\n    </title>\n\
      \    <p>\n     Macrophage cells and cholesterol play a central role in the pathogenesis\
      \ of two diseases, AIDS and atherosclerosis. Macrophages are among the main\
      \ targets of HIV in the body, and HIV assembly and budding, as well as infection\
      \ of new target cells, all depend on plasma membrane cholesterol. Depletion\
      \ of cellular cholesterol markedly and specifically reduces HIV-1 particle production\
      \ &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b001\">\n     \
      \ 1\n     </xref>\n     ,\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b002\"\
      >\n      2\n     </xref>\n     &#x0005d;, and cholesterol-sequestering drugs,\
      \ such as &#x003b2;-cyclodextrin, render the virus incompetent for cell entry\
      \ &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b003\">\n     \
      \ 3\n     </xref>\n     ,\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b004\"\
      >\n      4\n     </xref>\n     &#x0005d;. Therefore, regulating cholesterol\
      \ delivery to nascent virions would be highly beneficial for the virus. Some\
      \ clues to potential mechanisms that may be employed by HIV to achieve this\
      \ goal have been provided recently when it was demonstrated that HIV-1 accessory\
      \ protein Nef binds cholesterol and may deliver it to the site of virion assembly\
      \ at the plasma membrane &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b005\"\
      >\n      5\n     </xref>\n     &#x0005d;. However, little is known about the\
      \ relation of this mechanism to major cellular cholesterol trafficking pathways\
      \ and about the effect of HIV infection on lipid metabolism in the host cells.\n\
      \    </p>\n    <p>\n     Increased risk of atherosclerosis and coronary artery\
      \ disease (CAD) is a recognized clinical problem in HIV-infected patients &#x0005b;\n\
      \     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b006\">\n      6\n     </xref>\n\
      \     &#x02013;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b010\">\n \
      \     10\n     </xref>\n     &#x0005d;. A key element of atherosclerotic plaque\
      \ is formation of foam cells &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"\
      pbio-0040365-b011\">\n      11\n     </xref>\n     &#x0005d;, the majority of\
      \ which are macrophages overloaded with cholesterol. Foam cells undergo apoptosis,\
      \ necrosis, and calcification, and cholesterol released from foam cells forms\
      \ the lipid-rich core of the plaque. Interestingly, foam cells are less conducive\
      \ than macrophages to growth of certain pathogens, such as\n     <named-content\
      \ content-type=\"genus-species\">\n      Chlamydia pneumoniae\n     </named-content>\n\
      \     &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b012\">\n \
      \     12\n     </xref>\n     &#x0005d;, suggesting that they may contribute\
      \ to antibacterial response of the organism. One of the main causes of foam\
      \ cell formation and accumulation of cholesterol in the vessel wall may be dyslipidemia,\
      \ especially high levels of very low-density lipoprotein (VLDL) and low-density\
      \ lipoprotein (LDL), as well as low levels of high-density lipoprotein (HDL)\
      \ &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b013\">\n     \
      \ 13\n     </xref>\n     &#x0005d;, and/or impairment of intracellular cholesterol\
      \ metabolism. Dyslipidemia caused by antiretroviral drugs, in particular protease\
      \ inhibitors (PIs) &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b014\"\
      >\n      14\n     </xref>\n     &#x0005d;, is a known risk factor in pathogenesis\
      \ of CAD in HIV-infected patients. One mechanism of PI treatment&#x02013;dependent\
      \ dyslipidemia is inhibition of degradation of proteins involved in metabolism\
      \ of cholesterol and triglycerides, such as apolipoprotein B &#x0005b;\n   \
      \  <xref ref-type=\"bibr\" rid=\"pbio-0040365-b015\">\n      15\n     </xref>\n\
      \     &#x0005d; or the adipocyte determination- and differentiation-dependent\
      \ factor 1/sterol regulatory element binding protein 1 &#x0005b;\n     <xref\
      \ ref-type=\"bibr\" rid=\"pbio-0040365-b016\">\n      16\n     </xref>\n   \
      \  &#x0005d;. In addition to causing dyslipidemia, PIs may contribute to initiation\
      \ of atherosclerosis by affecting intracellular metabolism of cholesterol via\
      \ up-regulation of the scavenger receptor CD36 and the subsequent accumulation\
      \ of sterol in macrophages &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b017\"\
      >\n      17\n     </xref>\n     &#x0005d;. Therefore, PIs affect both extra-\
      \ and intracellular pathways of cholesterol metabolism and are likely an important\
      \ factor in pathogenesis of atherosclerosis in HIV-infected patients. However,\
      \ a number of clinical reports found a correlation between heart disease and\
      \ HIV viral load, and detected an increased risk of CAD in patients not treated\
      \ with PIs or even in drug-naive HIV-infected individuals &#x0005b;\n     <xref\
      \ ref-type=\"bibr\" rid=\"pbio-0040365-b018\">\n      18\n     </xref>\n   \
      \  ,\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b019\">\n      19\n  \
      \   </xref>\n     &#x0005d;. Recent results support the role of HIV infection\
      \ as an independent risk factor of CAD &#x0005b;\n     <xref ref-type=\"bibr\"\
      \ rid=\"pbio-0040365-b007\">\n      7\n     </xref>\n     ,\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b009\">\n      9\n     </xref>\n     ,\n     <xref\
      \ ref-type=\"bibr\" rid=\"pbio-0040365-b010\">\n      10\n     </xref>\n   \
      \  ,\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b020\">\n      20\n  \
      \   </xref>\n     &#x02013;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b022\"\
      >\n      22\n     </xref>\n     &#x0005d;, but the mechanisms of this atherogenic\
      \ effect of HIV remain unknown.\n    </p>\n    <p>\n     In this report, we\
      \ identify one such mechanism. We show that HIV, via its accessory protein Nef,\
      \ affects normal function of ATP-binding cassette transporter A1 (ABCA1) and\
      \ consequently impairs cholesterol efflux from infected macrophages. Previous\
      \ studies demonstrated the key role of ABCA1 in reverse cholesterol transport\
      \ and found that functional mutations in ABCA1 cause Tangier disease, which\
      \ is characterized by severe HDL deficiency, accumulation of sterols in tissue\
      \ macrophages, and accelerated atherosclerosis &#x0005b;\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b023\">\n      23\n     </xref>\n     &#x0005d;. The\
      \ effect of HIV-1 on ABCA1 is consistent with ABCA1 inhibition described for\
      \ viral &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b024\">\n\
      \      24\n     </xref>\n     &#x0005d; and bacterial &#x0005b;\n     <xref\
      \ ref-type=\"bibr\" rid=\"pbio-0040365-b025\">\n      25\n     </xref>\n   \
      \  &#x0005d; infections; however, the mechanism of impairment is unique for\
      \ HIV. As a result of ABCA1 inhibition, HIV-infected macrophages accumulate\
      \ lipids and transform into foam cells, a step that may contribute to the increased\
      \ risk of atherosclerotic plaque formation. Our results also suggest that cholesterol\
      \ efflux impairment may be a mechanism that ensures access of nascent virions\
      \ to intracellular cholesterol, which is critical for HIV infectivity. Therefore,\
      \ pharmacological stimulation of cholesterol efflux may be considered as a novel\
      \ anti-HIV therapeutic strategy.\n    </p>\n   </sec>\n   <sec id=\"s2\">\n\
      \    <title>\n     Results\n    </title>\n   </sec>\n   <sec id=\"s2a\">\n \
      \   <title>\n     Impairment of Cholesterol Efflux in HIV-Infected Macrophages\n\
      \    </title>\n    <p>\n     Cholesterol efflux is a pathway for removing excessive\
      \ cholesterol from cells to extracellular acceptors. It is the first step of\
      \ reverse cholesterol transport, and it plays a key role in maintaining cell\
      \ cholesterol homeostasis. Impairment of cholesterol efflux leads to accumulation\
      \ of intracellular cholesterol &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"\
      pbio-0040365-b026\">\n      26\n     </xref>\n     &#x0005d; and development\
      \ of atherosclerosis in animal models &#x0005b;\n     <xref ref-type=\"bibr\"\
      \ rid=\"pbio-0040365-b027\">\n      27\n     </xref>\n     &#x0005d; and in\
      \ humans &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b028\">\n\
      \      28\n     </xref>\n     ,\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b029\"\
      >\n      29\n     </xref>\n     &#x0005d;. Analysis of cholesterol efflux from\
      \ monocyte-derived macrophages infected in vitro with HIV-1 ADA &#x0005b;\n\
      \     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b030\">\n      30\n     </xref>\n\
      \     &#x0005d; demonstrated a substantial inhibition of apolipoprotein A-I\
      \ (apoA-I)-specific efflux (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g001\"\
      >\n      Figure 1\n     </xref>\n     A). A similar effect was observed in macrophages\
      \ infected with two primary macrophage-tropic HIV-1 strains, Yu-2 and 92US660,\
      \ indicating that impairment of cholesterol efflux is a general feature of HIV-1\
      \ replication in macrophages (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g001\"\
      >\n      Figure 1\n     </xref>\n     A). The level of cholesterol efflux inhibition\
      \ correlated with the level of virus replication (\n     <xref ref-type=\"fig\"\
      \ rid=\"pbio-0040365-g001\">\n      Figure 1\n     </xref>\n     A). Importantly,\
      \ at the time of analysis (21 d after infection), 80&#x00025;&#x02013;90&#x00025;\
      \ of the cells infected with ADA and Yu-2 viruses were p24\n     <sup>\n   \
      \   &#x0002b;\n     </sup>\n     (only 20&#x00025; of the cells infected with\
      \ 92US660 strain were p24\n     <sup>\n      &#x0002b;\n     </sup>\n     at\
      \ that time), indicating that reverse transcription (RT) values in these infections\
      \ reflected the amount of virus produced per cell and that cholesterol efflux\
      \ impairment depended on the level of virus protein expression.\n    </p>\n\
      \   </sec>\n   <sec id=\"s2b\">\n    <title>\n     Nef Is Critical for Cholesterol\
      \ Efflux Impairment\n    </title>\n    <p>\n     Previous studies demonstrated\
      \ that the HIV-1 protein Nef can directly bind cholesterol and suggested that\
      \ in CD4\n     <sup>\n      &#x0002b;\n     </sup>\n     T cells, Nef may be\
      \ involved in transporting cholesterol to the sites of HIV assembly at the plasma\
      \ membrane &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b005\"\
      >\n      5\n     </xref>\n     &#x0005d;. To test the role of Nef in the observed\
      \ impairment of cholesterol efflux from macrophages, we infected macrophages\
      \ with HIV-1 SF2 constructs carrying a mutated or a functional\n     <italic>\n\
      \      Nef\n     </italic>\n     gene. To ensure similar levels of infection,\
      \ the constructs were pseudotyped by the glycoprotein of vesicular stomatitis\
      \ virus (VSV-G), which targets HIV-1 entry to an endocytic pathway, thus eliminating\
      \ the requirement for Nef in the early steps of infection &#x0005b;\n     <xref\
      \ ref-type=\"bibr\" rid=\"pbio-0040365-b031\">\n      31\n     </xref>\n   \
      \  &#x0005d;. Under these one-cycle replication conditions, both viruses infected\
      \ about 40&#x00025; of cells and produced similar levels of p24 (\n     <xref\
      \ ref-type=\"fig\" rid=\"pbio-0040365-g001\">\n      Figure 1\n     </xref>\n\
      \     B). Cholesterol efflux to apoA-I was substantially reduced in the culture\
      \ infected with the Nef-positive virus (wild type &#x0005b;WT&#x0005d;), whereas\
      \ in the culture infected with Nef-deficient virus (&#x00394;Nef), it was similar\
      \ to the level observed in uninfected cells (\n     <xref ref-type=\"fig\" rid=\"\
      pbio-0040365-g001\">\n      Figure 1\n     </xref>\n     B). This result indicates\
      \ that Nef is necessary for HIV-mediated impairment of cholesterol efflux.\n\
      \    </p>\n    <p>\n     To determine whether Nef is sufficient for the observed\
      \ effect, we transiently transfected murine macrophages RAW 264.7 with constructs\
      \ expressing SF2-derived Nef and stimulated ABCA1 expression in these cells\
      \ by liver X receptor (LXR) agonist TO-901317. Cholesterol efflux to apoA-I\
      \ from\n     <italic>\n      Nef\n     </italic>\n     -transfected RAW 264.7\
      \ macrophages was significantly reduced (by more than 50&#x00025;) compared\
      \ to cells transfected with an empty vector (mock transfection) (\n     <xref\
      \ ref-type=\"fig\" rid=\"pbio-0040365-g001\">\n      Figure 1\n     </xref>\n\
      \     C). This result indicates that expression of Nef is sufficient to impair\
      \ cholesterol efflux from macrophages. Interestingly, Nef mutant Nef.G2A, defective\
      \ in myristoylation and membrane localization &#x0005b;\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b005\">\n      5\n     </xref>\n     &#x0005d;, was\
      \ not effective in impairing cholesterol efflux (\n     <xref ref-type=\"fig\"\
      \ rid=\"pbio-0040365-g001\">\n      Figure 1\n     </xref>\n     C) despite\
      \ levels of expression being similar to that of WT Nef (\n     <xref ref-type=\"\
      fig\" rid=\"pbio-0040365-g001\">\n      Figure 1\n     </xref>\n     D). Cholesterol\
      \ efflux impairment in Nef-transfected RAW cells was less than in HIV-infected\
      \ macrophages, likely due to differences between these cell types.\n    </p>\n\
      \   </sec>\n   <sec id=\"s2c\">\n    <title>\n     Nef Specifically Targets\
      \ ABCA1-Dependent Cholesterol Efflux\n    </title>\n    <p>\n     Specific efflux\
      \ of cholesterol from cells is mediated by the members of the family of ATP-binding\
      \ cassette (ABC) transporters. The ABCA1 transporter is responsible for lipidation\
      \ of lipid-poor apoA-I with cellular lipids &#x0005b;\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b032\">\n      32\n     </xref>\n     &#x0005d;, whereas\
      \ ABCG1 controls efflux to mature HDL &#x0005b;\n     <xref ref-type=\"bibr\"\
      \ rid=\"pbio-0040365-b033\">\n      33\n     </xref>\n     &#x0005d;. Our finding\
      \ that Nef inhibits cholesterol efflux to apoA-I (\n     <xref ref-type=\"fig\"\
      \ rid=\"pbio-0040365-g001\">\n      Figure 1\n     </xref>\n     ) suggests\
      \ that ABCA1 may be the specific target of Nef. Consistent with this notion,\
      \ cholesterol efflux to HDL (controlled by ABCG1) from HIV-infected macrophages\
      \ was not significantly impaired (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g002\"\
      >\n      Figure 2\n     </xref>\n     A). Furthermore, phospholipid efflux,\
      \ which is dependent on ABCA1 &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"\
      pbio-0040365-b034\">\n      34\n     </xref>\n     &#x0005d;, from\n     <italic>\n\
      \      Nef\n     </italic>\n     -transfected RAW 264.7 macrophages was reduced\
      \ (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g002\">\n      Figure 2\n\
      \     </xref>\n     B), similar to the effect of Nef on cholesterol efflux (\n\
      \     <xref ref-type=\"fig\" rid=\"pbio-0040365-g001\">\n      Figure 1\n  \
      \   </xref>\n     C). In addition, Nef did not affect cholesterol efflux from\
      \ RAW 264.7 cells in which ABCA1 expression was not stimulated (\n     <xref\
      \ ref-type=\"fig\" rid=\"pbio-0040365-g002\">\n      Figure 2\n     </xref>\n\
      \     C) and consequently was very low.\n    </p>\n    <p>\n     The notion\
      \ that ABCA1-mediated efflux is the target of Nef was further supported by experiments\
      \ in HeLa cells, which do not express ABC transporters and have very low background\
      \ cholesterol efflux to apoA-I &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"\
      pbio-0040365-b035\">\n      35\n     </xref>\n     &#x0005d;. Consistent with\
      \ a previous report &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b036\"\
      >\n      36\n     </xref>\n     &#x0005d;, transfection of HeLa cells with\n\
      \     <italic>\n      ABCA1\n     </italic>\n     significantly enhanced cholesterol\
      \ efflux to apoA-I, whereas co-transfection with\n     <italic>\n      Nef\n\
      \     </italic>\n     derived from SF2 or LAI strains of HIV-1 brought the efflux\
      \ back to the level observed in mock-transfected cells (\n     <xref ref-type=\"\
      fig\" rid=\"pbio-0040365-g002\">\n      Figure 2\n     </xref>\n     D). Importantly,\
      \ NefLAI, which was expressed to higher levels than NefSF2 (\n     <xref ref-type=\"\
      fig\" rid=\"pbio-0040365-g002\">\n      Figure 2\n     </xref>\n     D), was\
      \ more effective also in cholesterol efflux impairment. A similar experiment\
      \ testing the effect of Nef on ABCG1-directed cholesterol efflux showed stimulation\
      \ of cholesterol efflux to HDL after transfection of HeLa cells with ABCG1,\
      \ but did not reveal significant inhibition by Nef (\n     <xref ref-type=\"\
      fig\" rid=\"pbio-0040365-g002\">\n      Figure 2\n     </xref>\n     E). Therefore,\
      \ we conclude that Nef specifically targets ABCA1-dependent cholesterol efflux.\n\
      \    </p>\n   </sec>\n   <sec id=\"s2d\">\n    <title>\n     Nef Down-Regulates\
      \ ABCA1\n    </title>\n    <p>\n     Since ABCA1 appears to be the target of\
      \ Nef, we tested ABCA1 abundance (by Western blotting) and transcription (by\
      \ real-time RT-PCR) in HIV-infected human macrophages and\n     <italic>\n \
      \     Nef\n     </italic>\n     -transfected RAW 264.7 cells. Analysis of ABCA1\
      \ in macrophages at the peak of HIV-1 ADA replication showed a substantial decrease\
      \ of ABCA1 abundance (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g003\"\
      >\n      Figure 3\n     </xref>\n     A). Importantly, abundance of two other\
      \ proteins involved in cholesterol efflux to HDL, ABCG1 and scavenger receptor\
      \ B1 (SR-B1), was not affected by HIV infection (\n     <xref ref-type=\"fig\"\
      \ rid=\"pbio-0040365-g003\">\n      Figure 3\n     </xref>\n     A), consistent\
      \ with specific targeting of the ABCA1-dependent pathway by the virus. A similar\
      \ phenomenon was observed in Nef-transfected RAW 264.7 macrophages, although\
      \ the effect was less pronounced (approximately 50&#x00025; reduction in ABCA1\
      \ abundance when assessed by densitometry of the Western blot) (\n     <xref\
      \ ref-type=\"fig\" rid=\"pbio-0040365-g003\">\n      Figure 3\n     </xref>\n\
      \     B). The Nef.G2A mutant, which was inactive in cholesterol efflux impairment\
      \ (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g001\">\n      Figure 1\n\
      \     </xref>\n     C), was also inactive in depleting ABCA1. RT-PCR analysis\
      \ revealed a significant increase of ABCA1 mRNA in HIV-infected (\n     <xref\
      \ ref-type=\"fig\" rid=\"pbio-0040365-g003\">\n      Figure 3\n     </xref>\n\
      \     C) or Nef-transfected (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g003\"\
      >\n      Figure 3\n     </xref>\n     D) cells, which likely reflects a compensatory\
      \ response for the loss of ABCA1 &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"\
      pbio-0040365-b037\">\n      37\n     </xref>\n     &#x0005d;. This observation\
      \ rules out a suppressive effect of Nef on ABCA1 transcription and suggests\
      \ a post-transcriptional down-regulation of ABCA1 by Nef. Therefore, down-regulation\
      \ of ABCA1 is one of the mechanisms responsible for impairment of cholesterol\
      \ efflux by HIV-1.\n    </p>\n   </sec>\n   <sec id=\"s2e\">\n    <title>\n\
      \     Nef Alters Intracellular Distribution of ABCA1\n    </title>\n    <p>\n\
      \     Although down-regulation of ABCA1 alone would account for a substantial\
      \ part of the inhibition of cholesterol efflux, we further found that intracellular\
      \ distribution of ABCA1 was also affected by HIV infection. Recent reports established\
      \ that ABCA1 resides both on the plasma membrane and in endocytic vesicles &#x0005b;\n\
      \     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b036\">\n      36\n     </xref>\n\
      \     &#x0005d;, and demonstrated the role of endosomal ABCA1 and trafficking\
      \ of ABCA1 between endosomes and plasma membrane in the apoA-I&#x02013;mediated\
      \ efflux of cellular lipids from the endosomal compartment &#x0005b;\n     <xref\
      \ ref-type=\"bibr\" rid=\"pbio-0040365-b038\">\n      38\n     </xref>\n   \
      \  ,\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b039\">\n      39\n  \
      \   </xref>\n     &#x0005d;.\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g004\"\
      >\n      Figure 4\n     </xref>\n     A and\n     <xref ref-type=\"fig\" rid=\"\
      pbio-0040365-g004\">\n      4\n     </xref>\n     B show p24 staining, and\n\
      \     <xref ref-type=\"fig\" rid=\"pbio-0040365-g004\">\n      Figure 4\n  \
      \   </xref>\n     C and\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g004\"\
      >\n      4\n     </xref>\n     D show ABCA1 distribution in human macrophages\
      \ infected with &#x00394;Nef and Nef-expressing HIV-1, respectively. Consistent\
      \ with the findings of Neufeld and colleagues &#x0005b;\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b036\">\n      36\n     </xref>\n     &#x0005d;, ABCA1\
      \ was distributed evenly between the cytoplasm and the plasma membrane in human\
      \ macrophages either uninfected (unpublished data) or infected with &#x00394;Nef\
      \ HIV-1 (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g004\">\n      Figure\
      \ 4\n     </xref>\n     C), as well as in mock-transfected murine RAW 264.7\
      \ cells (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g004\">\n      Figure\
      \ 4\n     </xref>\n     E). It appears that in macrophages infected with Nef-expressing\
      \ HIV-1, ABCA1 was re-localized to the cell periphery (p24\n     <sup>\n   \
      \   &#x0002b;\n     </sup>\n     cells in\n     <xref ref-type=\"fig\" rid=\"\
      pbio-0040365-g004\">\n      Figure 4\n     </xref>\n     D). This re-localization\
      \ of ABCA1 to the plasma membrane was even more pronounced in Nef-transfected\
      \ murine macrophages RAW 264.7 (compare\n     <xref ref-type=\"fig\" rid=\"\
      pbio-0040365-g004\">\n      Figure 4\n     </xref>\n     E and\n     <xref ref-type=\"\
      fig\" rid=\"pbio-0040365-g004\">\n      4\n     </xref>\n     F). No re-localization\
      \ of ABCA1 was observed in macrophages transfected with Nef.G2A (\n     <xref\
      \ ref-type=\"fig\" rid=\"pbio-0040365-g004\">\n      Figure 4\n     </xref>\n\
      \     G). Therefore, Nef expression induces re-localization of ABCA1, which\
      \ requires myristoylation of Nef.\n    </p>\n    <p>\n     Previous studies\
      \ demonstrated that apoA-I specifically binds to ABCA1 at the cell surface &#x0005b;\n\
      \     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b040\">\n      40\n     </xref>\n\
      \     &#x02013;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b042\">\n \
      \     42\n     </xref>\n     &#x0005d;. It was also suggested that trafficking\
      \ of apoA-I to intracellular cholesterol pools correlates with trafficking of\
      \ ABCA1 &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b039\">\n\
      \      39\n     </xref>\n     ,\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b043\"\
      >\n      43\n     </xref>\n     &#x0005d;. Consistent with re-localization of\
      \ ABCA1 to the plasma membrane, the specific binding of &#x0005b;\n     <sup>\n\
      \      125\n     </sup>\n     I&#x0005d;apoA-I to Nef-transfected RAW 264.7\
      \ macrophages was increased (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g004\"\
      >\n      Figure 4\n     </xref>\n     H, left panel). However, internalization\
      \ of &#x0005b;\n     <sup>\n      125\n     </sup>\n     I&#x0005d;apoA-I was\
      \ almost completely blocked, supporting the model whereby Nef impairs intracellular\
      \ trafficking of ABCA1 (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g004\"\
      >\n      Figure 4\n     </xref>\n     H, right panel). Degradation of &#x0005b;\n\
      \     <sup>\n      125\n     </sup>\n     I&#x0005d;apoA-I was negligible and\
      \ was not affected by Nef (unpublished data).\n    </p>\n    <p>\n     Therefore,\
      \ Nef-dependent changes in intracellular distribution of ABCA1 may be another\
      \ mechanism responsible for impairment of cholesterol efflux.\n    </p>\n  \
      \ </sec>\n   <sec id=\"s2f\">\n    <title>\n     Nef Interacts with ABCA1\n\
      \    </title>\n    <p>\n     Nef has been shown to modulate expression of several\
      \ trans-membrane proteins. In some cases (e.g., with CD4 or major histocompatibility\
      \ complex &#x0005b;MHC&#x0005d; I) Nef down-regulates the protein, and in some\
      \ (e.g., with invariant chain of MHC class II or with dendritic cell-specific\
      \ ICAM-3-grabbing nonintegrin &#x0005b;DC-SIGN&#x0005d;), it up-regulates the\
      \ protein's surface expression (&#x0005b;\n     <xref ref-type=\"bibr\" rid=\"\
      pbio-0040365-b044\">\n      44\n     </xref>\n     &#x0005d; and references\
      \ therein). Some of these effects, including down-regulation of CD4 &#x0005b;\n\
      \     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b045\">\n      45\n     </xref>\n\
      \     &#x0005d; and MHC I &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b046\"\
      >\n      46\n     </xref>\n     &#x0005d;, have been shown to depend on an interaction\
      \ between Nef and the target protein. We therefore tested whether Nef interacts\
      \ with ABCA1. HeLa cells were co-transfected with Nef or Nef.G2A and FLAG-tagged\
      \ ABCA1, ABCA1 was immunoprecipitated using anti-FLAG antibody, and immunoprecipitates\
      \ were analyzed for co-precipitation of Nef. This analysis revealed that Nef\
      \ co-precipitated with ABCA1, whereas Nef.G2A did not (\n     <xref ref-type=\"\
      fig\" rid=\"pbio-0040365-g005\">\n      Figure 5\n     </xref>\n     A, upper\
      \ panel) despite equally high expression of the two forms of Nef (\n     <xref\
      \ ref-type=\"fig\" rid=\"pbio-0040365-g005\">\n      Figure 5\n     </xref>\n\
      \     A lower panel). We conclude that Nef can interact with ABCA1, and this\
      \ interaction requires myristoylation of Nef and correlates with the ability\
      \ of Nef to impair cholesterol efflux. The Nef-specific signal observed in this\
      \ experiment required high-level expression of participating proteins, likely\
      \ due to the transitory nature of Nef interaction with ABCA1.\n    </p>\n  \
      \  <p>\n     Interaction between ABCA1 and Nef at the plasma membrane was supported\
      \ by confocal microscopy, which demonstrated co-localization of Nef and ABCA1\
      \ in RAW 264.7 cells transfected with Nef.wt-expressing vector (\n     <xref\
      \ ref-type=\"fig\" rid=\"pbio-0040365-g005\">\n      Figure 5\n     </xref>\n\
      \     B). No co-localization was observed between ABCA1 and Nef.G2A (\n    \
      \ <xref ref-type=\"fig\" rid=\"pbio-0040365-g005\">\n      Figure 5\n     </xref>\n\
      \     B). This visual analysis was reinforced by an analytical quantification\
      \ presented in\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g005\">\n   \
      \   Figure 5\n     </xref>\n     C. Indeed, both ABCA1 and the WT Nef proteins\
      \ are found at the cell periphery, and their co-localization is indicated by\
      \ overlapping green and blue peaks at either end of the graph. Moreover, both\
      \ colors peak and valley in tandem, suggesting a correlation in subcellular\
      \ localization of ABCA1 and WT Nef. No such correlation is observed in ABCA1\
      \ and Nef.G2A distribution. Taken together, these results suggest that interaction\
      \ between ABCA1 and Nef occurs at the cell plasma membrane.\n    </p>\n    <p>\n\
      \     Therefore, both re-localization and down-modulation of ABCA1 depend on\
      \ its interaction with Nef, which in turn requires myristoylation and membrane\
      \ localization of Nef.\n    </p>\n   </sec>\n   <sec id=\"s2g\">\n    <title>\n\
      \     HIV-Infected Macrophages Transform into Foam Cells\n    </title>\n   \
      \ <p>\n     To determine whether impairment of cholesterol efflux by HIV-1 infection\
      \ leads to cholesterol accumulation and foam cell formation, we loaded macrophages\
      \ (uninfected or infected with Nef-expressing or &#x00394;Nef HIV-1) with lipids\
      \ by incubating with acetylated LDL (AcLDL) in the presence of apoA-I and stained\
      \ cellular lipids with Oil Red O (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g006\"\
      >\n      Figure 6\n     </xref>\n     ). This experiment revealed formation\
      \ of typical lipid-rich cells in cultures infected with Nef-expressing HIV-1,\
      \ whereas uninfected cells or macrophages infected with &#x00394;Nef virus accumulated\
      \ substantially less cholesterol (compare\n     <xref ref-type=\"fig\" rid=\"\
      pbio-0040365-g006\">\n      Figure 6\n     </xref>\n     A,\n     <xref ref-type=\"\
      fig\" rid=\"pbio-0040365-g006\">\n      6\n     </xref>\n     B, and 6C). Analysis\
      \ by transmission electron microscopy revealed more lipid vacuoles (arrows in\n\
      \     <xref ref-type=\"fig\" rid=\"pbio-0040365-g006\">\n      Figure 6\n  \
      \   </xref>\n     E) in macrophages infected with Nef-expressing HIV-1 than\
      \ in uninfected cells or cells infected with &#x00394;Nef HIV-1 (compare\n \
      \    <xref ref-type=\"fig\" rid=\"pbio-0040365-g006\">\n      Figure 6\n   \
      \  </xref>\n     D,\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g006\">\n\
      \      6\n     </xref>\n     E, and 6F). Cholesterol loading of RAW 264.7 macrophages\
      \ transfected with Nef also led to accumulation of significantly larger amounts\
      \ of lipids when compared to cells transfected with an empty vector (compare\n\
      \     <xref ref-type=\"fig\" rid=\"pbio-0040365-g006\">\n      Figure 6\n  \
      \   </xref>\n     H and\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g006\"\
      >\n      6\n     </xref>\n     I). In addition, Nef-transfected RAW 264.7 macrophages\
      \ demonstrated accelerated cholesteryl ester synthesis, especially when cells\
      \ were loaded with AcLDL (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g006\"\
      >\n      Figure 6\n     </xref>\n     G). Enhanced synthesis of cholesteryl\
      \ esters is a sensitive indicator of accumulation of cholesterol inside the\
      \ cells and a key element of foam cell formation.\n    </p>\n    <p>\n     Measurements\
      \ of cholesterol mass confirmed substantially higher cholesteryl ester content\
      \ in Nef-transfected RAW 264.7 macrophages compared to mock-transfected cells\
      \ (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g007\">\n      Figure 7\n\
      \     </xref>\n     A); there was also more free cholesterol in the transfected\
      \ macrophages (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g007\">\n  \
      \    Figure 7\n     </xref>\n     B). Synthesis of triglycerides was not affected\
      \ (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g007\">\n      Figure 7\n\
      \     </xref>\n     C), indicating that increased cholesteryl ester synthesis\
      \ and content is a consequence of increased concentration of cholesterol rather\
      \ than of fatty acids. The increased cholesterol content in Nef-transfected\
      \ cells was not caused by differences in AcLDL uptake, as the latter was similar\
      \ between Nef-transfected and mock-transfected cells (\n     <xref ref-type=\"\
      fig\" rid=\"pbio-0040365-g007\">\n      Figure 7\n     </xref>\n     D). To\
      \ accommodate the increasing amounts of cholesteryl esters, cells would require\
      \ an additional amount of phospholipids, and, indeed, the efflux of phospholipids\
      \ was inhibited (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g002\">\n\
      \      Figure 2\n     </xref>\n     A), whereas phospholipid synthesis was accelerated\
      \ in Nef-transfected cells (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g007\"\
      >\n      Figure 7\n     </xref>\n     E). Taken together, these results indicate\
      \ that HIV-1 infection, via Nef expression, impairs reverse cholesterol transport\
      \ in macrophages and leads to accumulation of lipids and formation of foam cells.\n\
      \    </p>\n   </sec>\n   <sec id=\"s2h\">\n    <title>\n     HIV-Positive Foam\
      \ Cells in Atherosclerotic Plaques of HIV-Infected Patients\n    </title>\n\
      \    <p>\n     Our finding that HIV-1 infection of macrophages impairs cholesterol\
      \ efflux from these cells suggests that HIV-infected macrophages may potentially\
      \ contribute to the development of atherosclerotic plaques, especially when\
      \ combined with dyslipidemia found in PI-treated patients. Immunostaining of\
      \ sections of atherosclerotic plaques obtained from highly active antiretroviral\
      \ therapy (HAART)-treated HIV-infected patients demonstrated the presence of\
      \ p24\n     <sup>\n      &#x0002b;\n     </sup>\n     macrophages (\n     <xref\
      \ ref-type=\"fig\" rid=\"pbio-0040365-g008\">\n      Figure 8\n     </xref>\n\
      \     A,\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g008\">\n      8\n\
      \     </xref>\n     B,\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g008\"\
      >\n      8\n     </xref>\n     E, and 8F). In areas surrounding lipid cores,\
      \ some p24\n     <sup>\n      &#x0002b;\n     </sup>\n     cells displayed a\
      \ typical foam cell appearance (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g008\"\
      >\n      Figure 8\n     </xref>\n     B). Analysis of parallel consecutive sections\
      \ stained with anti-CD68 showed that these p24\n     <sup>\n      &#x0002b;\n\
      \     </sup>\n     cells were located in areas composed of CD68\n     <sup>\n\
      \      &#x0002b;\n     </sup>\n     cells (\n     <xref ref-type=\"fig\" rid=\"\
      pbio-0040365-g008\">\n      Figure 8\n     </xref>\n     C), indicating the\
      \ macrophage nature of p24\n     <sup>\n      &#x0002b;\n     </sup>\n     foam\
      \ cells. Double immunostaining confirmed this notion by demonstrating the association\
      \ of p24 staining with CD68\n     <sup>\n      &#x0002b;\n     </sup>\n    \
      \ macrophages and macrophage foam cells (\n     <xref ref-type=\"fig\" rid=\"\
      pbio-0040365-g008\">\n      Figure 8\n     </xref>\n     E and\n     <xref ref-type=\"\
      fig\" rid=\"pbio-0040365-g008\">\n      8\n     </xref>\n     F). These findings\
      \ indicate that HIV-infected, cholesterol-loaded macrophages are present in\
      \ the atherosclerotic plaque and therefore may potentially be involved in pathophysiological\
      \ events leading to the development of atherosclerosis.\n    </p>\n   </sec>\n\
      \   <sec id=\"s2i\">\n    <title>\n     Active Cholesterol Efflux Reduces Infectivity\
      \ of HIV Virions\n    </title>\n    <p>\n     To determine whether impairment\
      \ of cholesterol efflux has a role in HIV biology, we compared infectivity of\
      \ HIV virions produced from monocyte-derived macrophages stimulated or not with\
      \ an LXR agonist, TO-901317. We hypothesized that if impairment of cholesterol\
      \ efflux is a specific mechanism to increase HIV replication, then agents counteracting\
      \ this effect should have anti-HIV activity. LXR agonists up-regulate expression\
      \ of ABCA1 at a transcriptional level and stimulate cholesterol efflux from\
      \ various cell types, including human monocyte-derived macrophages (&#x0005b;\n\
      \     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b047\">\n      47\n     </xref>\n\
      \     &#x0005d; and\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g009\">\n\
      \      Figure 9\n     </xref>\n     A). When added to HIV-infected macrophages\
      \ at day 7 after infection and kept with cells for another 7 d (to allow ABCA1\
      \ to accumulate and overcome Nef-mediated inhibition), LXR agonist prevented\
      \ the impairment of cholesterol efflux by HIV-1 infection (\n     <xref ref-type=\"\
      fig\" rid=\"pbio-0040365-g009\">\n      Figure 9\n     </xref>\n     A); in\
      \ fact, cholesterol efflux from TO-901317&#x02013;treated HIV-infected macrophages\
      \ was similar to efflux from uninfected cells stimulated with the LXR agonist.\
      \ The lack of HIV-specific reduction of cholesterol efflux is likely due to\
      \ overproduction of ABCA1, which exceeds production of Nef. Virions were collected\
      \ from TO-901317&#x02013;treated and untreated cells, adjusted according to\
      \ p24 content, and analyzed for infectivity using indicator P4-CCR5 cells. This\
      \ analysis revealed a substantial reduction (by about 80&#x00025;) of infectivity\
      \ of virions produced from macrophages treated with LXR agonist (\n     <xref\
      \ ref-type=\"fig\" rid=\"pbio-0040365-g009\">\n      Figure 9\n     </xref>\n\
      \     B). Interestingly, protein composition of the virions produced from LXR\
      \ agonist&#x02013;treated and untreated cells was very similar (unpublished\
      \ data), whereas virion-associated cholesterol was significantly diminished\
      \ in virions produced from TO-901317&#x02013;treated macrophages (\n     <xref\
      \ ref-type=\"fig\" rid=\"pbio-0040365-g009\">\n      Figure 9\n     </xref>\n\
      \     C). These results suggest that stimulation of cellular cholesterol efflux\
      \ may be an effective approach to suppressing HIV replication.\n    </p>\n \
      \  </sec>\n   <sec id=\"s3\">\n    <title>\n     Discussion\n    </title>\n\
      \    <p>\n     Results presented in this report demonstrate that HIV-1, via\
      \ the accessory protein Nef, impairs cholesterol efflux from macrophages. This\
      \ finding can be interpreted as a virus-mediated switch of cholesterol trafficking\
      \ from physiological efflux to virus-controlled transport, thus reducing the\
      \ ability of a cell to export excessive cholesterol. Given that availability\
      \ of cholesterol is critical for HIV assembly and infectivity &#x0005b;\n  \
      \   <xref ref-type=\"bibr\" rid=\"pbio-0040365-b048\">\n      48\n     </xref>\n\
      \     &#x0005d;, it is physiologically sensible for the virus to take over control\
      \ of intracellular cholesterol metabolism.\n    </p>\n    <p>\n     A previous\
      \ report demonstrated that Nef binds cholesterol and may deliver it to nascent\
      \ virions &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b005\"\
      >\n      5\n     </xref>\n     &#x0005d;. Our study suggests that Nef-mediated\
      \ impairment of cholesterol efflux is another mechanism ensuring efficient delivery\
      \ of cholesterol to HIV. Importantly, this mechanism may be a necessary component\
      \ of the above-mentioned Nef-mediated transport of cholesterol to virions. Indeed,\
      \ prevention of cholesterol efflux impairment by LXR agonist reduces virion-associated\
      \ cholesterol without interfering with Nef incorporation into the virions (unpublished\
      \ data). Reduction of virion-associated cholesterol correlates with lower virion\
      \ infectivity (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g009\">\n  \
      \    Figure 9\n     </xref>\n     B and\n     <xref ref-type=\"fig\" rid=\"\
      pbio-0040365-g009\">\n      9\n     </xref>\n     C).\n    </p>\n    <p>\n \
      \    Our results demonstrate that Nef specifically targets ABCA1. Indeed, Nef\
      \ did not suppress cholesterol efflux in cells lacking ABCA1 (HeLa cells or\
      \ non-activated RAW 264.7 cells), but did so in ABCA1-expressing cells, such\
      \ as RAW 264.7 cells stimulated with an LXR agonist, HeLa cells transfected\
      \ with ABCA1, and differentiated human macrophages. Furthermore, Nef did not\
      \ suppress cholesterol efflux from ABCG1-transfected HeLa cells (\n     <xref\
      \ ref-type=\"fig\" rid=\"pbio-0040365-g002\">\n      Figure 2\n     </xref>\n\
      \     E). These findings and the fact that Nef can interact with ABCA1 (\n \
      \    <xref ref-type=\"fig\" rid=\"pbio-0040365-g005\">\n      Figure 5\n   \
      \  </xref>\n     A) suggest that there is an interplay between Nef and ABCA1\
      \ in an HIV-infected cell. The end result of this interplay would depend on\
      \ relative levels of expression of Nef and ABCA1. Consistent with this suggestion,\
      \ overexpression of Nef from the cytomegalovirus (CMV) promoter inhibits ABCA1-mediated\
      \ cholesterol efflux stimulated with the LXR agonist (\n     <xref ref-type=\"\
      fig\" rid=\"pbio-0040365-g001\">\n      Figure 1\n     </xref>\n     C), whereas\
      \ levels of Nef expressed from the HIV LTR are insufficient to suppress LXR\
      \ agonist-stimulated cholesterol efflux in HIV-infected macrophages (\n    \
      \ <xref ref-type=\"fig\" rid=\"pbio-0040365-g009\">\n      Figure 9\n     </xref>\n\
      \     A). As a result, HIV infectivity is reduced in LXR agonist-stimulated\
      \ cells (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g009\">\n      Figure\
      \ 9\n     </xref>\n     B). Therefore, drugs stimulating cholesterol efflux\
      \ may provide a dual benefit to HIV-infected patients by limiting HIV replication\
      \ and reducing the risk of atherosclerosis.\n    </p>\n    <p>\n     Our studies\
      \ show that cholesterol efflux impairment is a conserved feature of HIV-1 Nef.\
      \ Indeed, we show this phenomenon using three R5 (ADA, Yu-2, and 92US660) and\
      \ two X4 (SF2 and LAI) HIV-1 isolates. We demonstrate that HIV-1 Nef impairs\
      \ cholesterol efflux by at least two mechanisms: it reduces ABCA1 abundance,\
      \ and it causes intracellular re-distribution of ABCA1. These two mechanisms\
      \ may be related, as they both depend on interaction between Nef and ABCA1 (\n\
      \     <xref ref-type=\"fig\" rid=\"pbio-0040365-g003\">\n      Figures 3\n \
      \    </xref>\n     &#x02013;\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g005\"\
      >\n      5\n     </xref>\n     ). For example, a block to intracellular trafficking\
      \ of ABCA1 may re-target this protein to a degradation pathway. Alternatively,\
      \ ABCA1 re-distribution and down-regulation may be two independent effects of\
      \ Nef, both contributing to impairment of cholesterol efflux. Indeed, several\
      \ recent reports demonstrated a role of ABCA1 trafficking between late endosomes\
      \ and the cell surface in cholesterol efflux from endosomal compartment &#x0005b;\n\
      \     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b036\">\n      36\n     </xref>\n\
      \     ,\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b038\">\n      38\n\
      \     </xref>\n     ,\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b039\"\
      >\n      39\n     </xref>\n     ,\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b049\"\
      >\n      49\n     </xref>\n     &#x0005d;. The effects of Nef on ABCA1 distribution\
      \ and apoA-I binding and internalization are similar to the effects of cyclosporin\
      \ A &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b043\">\n   \
      \   43\n     </xref>\n     &#x0005d; or deletion of the PEST sequence in ABCA1\
      \ &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b039\">\n     \
      \ 39\n     </xref>\n     &#x0005d;, both of which inhibit efflux of cholesterol\
      \ from late endosomes. Therefore, both down-regulation of ABCA1 and its intracellular\
      \ re-distribution can independently contribute to cholesterol efflux impairment\
      \ observed in HIV-infected cells. Interestingly, Nef alone had less effect on\
      \ ABCA1 abundance than HIV-1 infection (compare\n     <xref ref-type=\"fig\"\
      \ rid=\"pbio-0040365-g003\">\n      Figure 3\n     </xref>\n     A and\n   \
      \  <xref ref-type=\"fig\" rid=\"pbio-0040365-g003\">\n      3\n     </xref>\n\
      \     B), however, it had a more profound effect on the sequestration of ABCA1\
      \ at the plasma membrane (compare\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g004\"\
      >\n      Figure 4\n     </xref>\n     D and\n     <xref ref-type=\"fig\" rid=\"\
      pbio-0040365-g004\">\n      4\n     </xref>\n     F). Although this result may\
      \ be due to differences between the cell types in which these analyses were\
      \ performed (primary human macrophages for HIV infection and murine macrophage\
      \ cell line RAW 264.7 for\n     <italic>\n      Nef\n     </italic>\n     transfection),\
      \ it is also possible that the primary effect of Nef is to sequester ABCA1 at\
      \ the plasma membrane, and some other HIV protein may cooperate with Nef to\
      \ stimulate down-regulation of sequestered ABCA1.\n    </p>\n    <p>\n     The\
      \ exact molecular mechanisms responsible for the effect of Nef on intracellular\
      \ trafficking and abundance of ABCA1 are yet to be fully investigated. Nef is\
      \ known to regulate expression of several transmembrane proteins, including\
      \ CD4 &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b045\">\n \
      \     45\n     </xref>\n     &#x0005d;, MHC I &#x0005b;\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b050\">\n      50\n     </xref>\n     &#x0005d;, MHC\
      \ II &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b050\">\n  \
      \    50\n     </xref>\n     &#x0005d;, CD28 &#x0005b;\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b051\">\n      51\n     </xref>\n     &#x0005d;, and\
      \ DC-SIGN &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b052\"\
      >\n      52\n     </xref>\n     &#x0005d;. In most cases, Nef mediates internalization\
      \ and degradation of the receptor &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"\
      pbio-0040365-b053\">\n      53\n     </xref>\n     &#x0005d;, but in some cases\
      \ (e.g., with DC-SIGN or invariant chain of MHC II), it up-regulates the cell\
      \ surface expression of the protein. These effects are consistent with our findings\
      \ showing ABCA1 re-localization and down-regulation, which may involve mechanisms\
      \ similar to those described for Nef interactions with other proteins. It is\
      \ worth noting that few of the above-mentioned studies showed co-immunoprecipitation\
      \ of Nef with a target protein from HIV-infected cells, consistent with our\
      \ inability to pull down Nef and ABCA1 from HIV-infected macrophages. This may\
      \ be due to a transitory nature of Nef&#x02013;ABCA1 interaction and low-level\
      \ expression of these proteins. Analysis of this interaction in cells overexpressing\
      \ both proteins demonstrated a critical role of Nef myristoylation (\n     <xref\
      \ ref-type=\"fig\" rid=\"pbio-0040365-g005\">\n      Figure 5\n     </xref>\n\
      \     A). This fatty acid may either be directly involved in binding of Nef\
      \ to ABCA1, similar to the role that farnesylation of the yeast pheromone a-factor\
      \ plays in its interaction with the yeast ABC transporter Ste6 &#x0005b;\n \
      \    <xref ref-type=\"bibr\" rid=\"pbio-0040365-b054\">\n      54\n     </xref>\n\
      \     &#x0005d;, or it may regulate Nef&#x02013;ABCA1 interaction indirectly\
      \ by targeting Nef to the plasma membrane. Further analysis of the mechanisms\
      \ by which Nef affects ABCA1 function would require understanding of the molecular\
      \ events that regulate intracellular trafficking and degradation of ABCA1 in\
      \ uninfected cells, which is incompletely characterized and is a subject of\
      \ the ongoing studies.\n    </p>\n    <p>\n     The results of this study have\
      \ potential implications for understanding pathogenesis of CAD in HIV-infected\
      \ patients. These patients have a mildly elevated risk of CAD &#x0005b;\n  \
      \   <xref ref-type=\"bibr\" rid=\"pbio-0040365-b055\">\n      55\n     </xref>\n\
      \     &#x0005d;, which is sharply raised by treatment with certain PIs &#x0005b;\n\
      \     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b007\">\n      7\n     </xref>\n\
      \     ,\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b009\">\n      9\n\
      \     </xref>\n     ,\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b014\"\
      >\n      14\n     </xref>\n     ,\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b019\"\
      >\n      19\n     </xref>\n     &#x0005d;. Increased risk of CAD after treatment\
      \ with PIs led to the assumption that PIs and/or dyslipidemia are the primary\
      \ source of development of atherosclerosis in HIV patients. Results presented\
      \ in this report suggest that HIV-induced impairment of cholesterol efflux from\
      \ macrophages may be another important contributor to the pathogenesis of CAD.\
      \ Indeed, inactivation of ABCA1 in macrophages of hyperlipidemic mice significantly\
      \ increased development of atherosclerosis &#x0005b;\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b027\">\n      27\n     </xref>\n     &#x0005d;, and\
      \ genetic mutation inactivating ABCA1 in humans leads to Tangier disease, one\
      \ of the characteristic features of which is an increased risk of CAD &#x0005b;\n\
      \     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b028\">\n      28\n     </xref>\n\
      \     &#x0005d;. Impairment of reverse cholesterol transport mediated by down-regulation\
      \ of ABCA1 has been described for bacterial infections and has been linked to\
      \ pathogenesis of atherosclerosis (reviewed in &#x0005b;\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b056\">\n      56\n     </xref>\n     &#x0005d;).\
      \ In the case of HIV infection, this mechanism would have only a mild atherogenic\
      \ effect or not at all on the background of hypocholesterolemia characteristic\
      \ for untreated HIV-1 infection &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"\
      pbio-0040365-b055\">\n      55\n     </xref>\n     ,\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b057\">\n      57\n     </xref>\n     &#x0005d;. Treatment\
      \ of HIV-infected patients with HAART causes a sharp rise of triglyceride-rich\
      \ VLDL, resulting in enhanced lipid uptake and foam cell formation &#x0005b;\n\
      \     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b058\">\n      58\n     </xref>\n\
      \     &#x0005d;, and small dense LDL &#x0005b;\n     <xref ref-type=\"bibr\"\
      \ rid=\"pbio-0040365-b059\">\n      59\n     </xref>\n     ,\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b060\">\n      60\n     </xref>\n     &#x0005d;, which\
      \ is particularly susceptible to oxidation &#x0005b;\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b061\">\n      61\n     </xref>\n     &#x0005d;, is\
      \ more able to infiltrate the subendothelial space, and is a risk factor for\
      \ CAD &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b062\">\n \
      \     62\n     </xref>\n     &#x0005d;. A combination of these effects of HAART\
      \ and impairment of cholesterol efflux by HIV (which prevents compensatory removal\
      \ of excessive cholesterol) would result in a greatly enhanced accumulation\
      \ of cholesterol in HIV-infected macrophages and would potentially further increase\
      \ the risk of development of atherosclerosis. It should be noted that HIV-infected\
      \ macrophages, unlike T cells, survive for extended periods of time and are\
      \ considered long-term reservoirs of HIV-1 &#x0005b;\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b063\">\n      63\n     </xref>\n     &#x0005d;. As\
      \ a result, infected macrophages persist, at least for some time, in HAART-treated\
      \ patients, when conditions favor development of atherosclerotic plaques. We\
      \ can speculate that these macrophages may contribute to initiation of atherosclerotic\
      \ plaque formation, which then proceeds even in the absence of newly infected\
      \ cells. This mechanism is consistent with the presence of HIV-infected macrophages\
      \ in atherosclerotic plaques of HAART-treated patients observed in our study\
      \ (\n     <xref ref-type=\"fig\" rid=\"pbio-0040365-g008\">\n      Figure 8\n\
      \     </xref>\n     ). However, further in vivo and clinical studies are required\
      \ to evaluate the contribution of the impairment of reverse cholesterol transport\
      \ to the risk of atherosclerosis in HIV patients.\n    </p>\n    <p>\n     Findings\
      \ presented in this report provide an example of how viruses may interfere with\
      \ cellular cholesterol metabolism and may potentially affect the risk of atherosclerosis.\
      \ This example may be not unique to HIV. Other viruses (such as Herpes virus\
      \ or CMV) were found in atherosclerotic plaques and were epidemiologically associated\
      \ with elevated risk of development of atherosclerosis &#x0005b;\n     <xref\
      \ ref-type=\"bibr\" rid=\"pbio-0040365-b064\">\n      64\n     </xref>\n   \
      \  &#x02013;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b066\">\n    \
      \  66\n     </xref>\n     &#x0005d;. Future studies will determine whether these\
      \ viruses cause disturbances in cholesterol metabolism similar to those found\
      \ in this report. In support of this possibility, several reports demonstrated\
      \ that bacterial and viral pathogens may modulate macrophage cholesterol efflux\
      \ by down-regulating ABC transporters via LXR-dependent &#x0005b;\n     <xref\
      \ ref-type=\"bibr\" rid=\"pbio-0040365-b024\">\n      24\n     </xref>\n   \
      \  &#x0005d; and LXR-independent &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"\
      pbio-0040365-b025\">\n      25\n     </xref>\n     &#x0005d; pathways. The first\
      \ pathway is engaged after activation of Toll-like receptors by invading viruses\
      \ or bacteria. The second pathway involves the negative effect of bacterial\
      \ endotoxin on ABCA1 mRNA levels in macrophages &#x0005b;\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b025\">\n      25\n     </xref>\n     &#x0005d;. Both\
      \ pathways promote conversion of macrophages into foam cells, which may acquire\
      \ resistance to pathogen, but retain their atherogenic properties &#x0005b;\n\
      \     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b012\">\n      12\n     </xref>\n\
      \     &#x0005d;. Therefore, the effect on reverse cholesterol transport may\
      \ be a common feature of viral and bacterial infection of macrophages, although\
      \ mechanisms involved are likely unique for each infection.\n    </p>\n   </sec>\n\
      \   <sec sec-type=\"materials|methods\" id=\"s4\">\n    <title>\n     Materials\
      \ and Methods\n    </title>\n   </sec>\n   <sec id=\"s4a\">\n    <title>\n \
      \    Human monocyte-derived macrophage cultures.\n    </title>\n    <p>\n  \
      \   Monocyte-derived macrophages were prepared from peripheral blood mononuclear\
      \ cells of normal donors using adherence to plastic, and differentiated in the\
      \ presence of macrophage colony-stimulating factor essentially as previously\
      \ described &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b067\"\
      >\n      67\n     </xref>\n     &#x0005d;. No stimulation with LXR agonist was\
      \ performed unless indicated.\n    </p>\n   </sec>\n   <sec id=\"s4b\">\n  \
      \  <title>\n     Antibodies.\n    </title>\n    <p>\n     The following antibodies\
      \ were used for Western blotting: rabbit polyclonal anti-ABCA1 (Novus Biologicals,\
      \ Littleton, Colorado, United States), rabbit polyclonal and mouse monoclonal\
      \ anti-Nef (AIDS Research and Reference Reagent Program), rabbit polyclonal\
      \ anti-ABCG1 (Novus Biologicals), rabbit polyclonal anti-SR-B1 (Novus Biologicals),\
      \ and mouse monoclonal anti-&#x003b2;-actin (Sigma, St. Louis, Missouri, United\
      \ States).\n    </p>\n   </sec>\n   <sec id=\"s4c\">\n    <title>\n     Viruses\
      \ and infections.\n    </title>\n    <p>\n     Macrophage-tropic HIV-1 strains\
      \ Yu-2 and 92US660 were obtained from the National Institutes of Health (NIH)\
      \ AIDS Research and Reference Reagent Program. VSV-G&#x02013;pseudotyped HIV-1\
      \ was prepared by co-transfecting HEK 293T cells with Env-deficient HIV-1 infectious\
      \ clones &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b005\">\n\
      \      5\n     </xref>\n     &#x0005d; and VSV-G-expressing plasmid pHEF-VSVG\
      \ &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b068\">\n     \
      \ 68\n     </xref>\n     &#x0005d;. All infections were performed using 3.5\
      \ &#x000d7; 10\n     <sup>\n      6\n     </sup>\n     cpm of RT activity per\
      \ 10\n     <sup>\n      6\n     </sup>\n     cells.\n    </p>\n   </sec>\n \
      \  <sec id=\"s4d\">\n    <title>\n     FACS analysis of HIV-infected macrophages.\n\
      \    </title>\n    <p>\n     To determine the percentage of HIV-infected cells,\
      \ HIV-infected macrophages were detached from the plate, fixed in 4&#x00025;\
      \ formalin/PBS, permeabilized using Becton-Dickinson permeabilization/washing\
      \ solution (15 min at 4 &#x000b0;C), and incubated with PE-conjugated anti-p24\
      \ monoclonal antibodies (mAb) or isotype control IgG for 30 min at 4 &#x000b0;C.\
      \ After washing, cells were analyzed on a FACScan flow cytometer (Becton-Dickinson,\
      \ Palo Alto, California, United States).\n    </p>\n   </sec>\n   <sec id=\"\
      s4e\">\n    <title>\n     Transfection.\n    </title>\n    <p>\n     RAW 264.7\
      \ mouse macrophage cells were transiently transfected using the DEAE-dextran\
      \ method and 5-azacytidine as described previously &#x0005b;\n     <xref ref-type=\"\
      bibr\" rid=\"pbio-0040365-b069\">\n      69\n     </xref>\n     &#x0005d;. The\
      \ efficiency of transfection was 80&#x00025;&#x02013;90&#x00025;. HEK 293T and\
      \ HeLa cells were transfected using Metafectene reagent (Biontex, Munich, Germany)\
      \ following the manufacturer's protocol. The efficiency of transfection was\
      \ 80&#x00025;.\n    </p>\n   </sec>\n   <sec id=\"s4f\">\n    <title>\n    \
      \ Cholesterol and phospholipid efflux from RAW 264.7 cells.\n    </title>\n\
      \    <p>\n     RAW 264.7 cells were incubated in labeling medium containing\
      \ &#x0005b;\n     <sup>\n      3\n     </sup>\n     H&#x0005d;cholesterol (75\
      \ kBq/ml) or &#x0005b;methyl-\n     <sup>\n      14\n     </sup>\n     C&#x0005d;choline\
      \ (0.2 MBq/ml) for 48 h. Cells were then incubated for 18 h in serum-free medium\
      \ in the presence of the LXR agonist TO-901317 (final concentration 1 &#x003bc;M)\
      \ to stimulate ABCA1 expression and cholesterol efflux. Cells were then washed\
      \ with PBS and incubated for 3 h in either serum-free medium alone (blank) or\
      \ in serum-free medium supplemented with 30 &#x003bc;g/ml of lipid-free apoA-I\
      \ or 30 &#x003bc;g/ml of HDL &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"\
      pbio-0040365-b070\">\n      70\n     </xref>\n     &#x0005d;. For cholesterol\
      \ efflux analysis, aliquots of medium and cells were counted. Phospholipids\
      \ were isolated from medium and cells by thin layer chromatography (TLC) as\
      \ described previously &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b071\"\
      >\n      71\n     </xref>\n     &#x0005d;. The efflux was calculated as radioactivity\
      \ in the medium/(radioactivity in the medium &#x0002b; radioactivity remaining\
      \ in the cells) &#x000d7; 100&#x00025;. ApoA-I&#x02013;dependent efflux is efflux\
      \ to apoA-I minus efflux to blank.\n    </p>\n   </sec>\n   <sec id=\"s4g\"\
      >\n    <title>\n     Cholesterol efflux from monocyte-derived macrophages and\
      \ HeLa cells.\n    </title>\n    <p>\n     The same procedure as described above\
      \ was used except that cells were not stimulated with LXR agonist, and efflux\
      \ was allowed to proceed for 12 h rather than the 3 h used for RAW 264.7 cells.\
      \ Efflux to serum-free medium supplemented with 30 &#x003bc;g/ml of human serum\
      \ albumin was used as a control.\n    </p>\n   </sec>\n   <sec id=\"s4h\">\n\
      \    <title>\n     Phospholipid biosynthesis.\n    </title>\n    <p>\n     RAW\
      \ 264.7 cells were incubated in serum-free medium containing &#x0005b;methyl-\n\
      \     <sup>\n      14\n     </sup>\n     C&#x0005d;choline (0.2 MBq/ml) for\
      \ 2 h. Cells were washed, and lipids were extracted and separated by TLC &#x0005b;\n\
      \     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b071\">\n      71\n     </xref>\n\
      \     &#x0005d;. Phospholipid biosynthesis was defined as incorporation of &#x0005b;\n\
      \     <sup>\n      14\n     </sup>\n     C&#x0005d;choline into phospholipids\
      \ per mg of cell protein per 2 h.\n    </p>\n   </sec>\n   <sec id=\"s4i\">\n\
      \    <title>\n     Cholesteryl ester and triglyceride biosynthesis and content.\n\
      \    </title>\n    <p>\n     RAW 264.7 cells were incubated with or without\
      \ AcLDL (50 &#x003bc;g/ml) in the presence of 30 &#x003bc;g/ml of lipid-free\
      \ apoA-I or 5&#x00025; normolipidemic human plasma for 2 h at 37 &#x000b0;C.\
      \ Cells were then incubated for 2 h with 37 kBq/ml &#x0005b;\n     <sup>\n \
      \     14\n     </sup>\n     C&#x0005d;oleic acid (presented to the cells as\
      \ a BSA&#x02013;sodium oleate complex). Cells were washed, lipids extracted\
      \ and &#x0005b;\n     <sup>\n      14\n     </sup>\n     C&#x0005d;oleic acid\
      \ incorporation into cholesteryl esters and triglyceride was measured after\
      \ separation of the extracts by TLC &#x0005b;\n     <xref ref-type=\"bibr\"\
      \ rid=\"pbio-0040365-b072\">\n      72\n     </xref>\n     &#x0005d;. Cellular\
      \ free and total cholesterol content were measured using enzymatic assay (Roche,\
      \ Basel, Switzerland). Free cholesterol content was calculated as a difference\
      \ between total and esterified cholesterol.\n    </p>\n   </sec>\n   <sec id=\"\
      s4j\">\n    <title>\n     AcLDL uptake.\n    </title>\n    <p>\n     AcLDL was\
      \ labeled with\n     <sup>\n      125\n     </sup>\n     I using Iodobeads (Pierce\
      \ Biotechnology, Rockford, Illinois, United States) according to the manufacturer'\
      \ instructions, the final specific radioactivity was 100 cpm/ng protein. Cells\
      \ were incubated with &#x0005b;\n     <sup>\n      125\n     </sup>\n     I&#x0005d;AcLDL\
      \ at the final concentration 5 &#x003bc;g/ml in the presence or absence of 100-fold\
      \ excess of unlabeled AcLDL for 2 h at 37 &#x000b0;C. The amount of degraded\
      \ &#x0005b;\n     <sup>\n      125\n     </sup>\n     I&#x0005d;AcLDL in the\
      \ medium was determined as non-iodine trichloroacetic acid&#x02013;soluble radioactivity.\
      \ Cells were then washed and counted, and specific AcLDL uptake was calculated\
      \ as a sum of cell-associated and degraded &#x0005b;\n     <sup>\n      125\n\
      \     </sup>\n     I&#x0005d;AcLDL after subtraction of non-specific binding\
      \ and degradation (i.e., measured in the presence of unlabeled AcLDL).\n   \
      \ </p>\n   </sec>\n   <sec id=\"s4k\">\n    <title>\n     ApoA-I binding, internalization,\
      \ and degradation.\n    </title>\n    <p>\n     Human apoA-I was labeled with\n\
      \     <sup>\n      125\n     </sup>\n     I using Iodobeads; the final specific\
      \ radioactivity was 200-cpm/ng protein. Cells were incubated with &#x0005b;\n\
      \     <sup>\n      125\n     </sup>\n     I&#x0005d;apoA-I at the final concentration\
      \ 2 &#x003bc;g/ml in the presence or absence of a 100-fold excess of unlabeled\
      \ apoA-I for 2 h at 37 &#x000b0;C. The amount of degraded &#x0005b;\n     <sup>\n\
      \      125\n     </sup>\n     I&#x0005d;apoA-I in the medium was determined\
      \ as non-iodine trichloroacetic acid&#x02013;soluble radioactivity. Cells were\
      \ then washed, treated with 0.05&#x00025; trypsin for 5 min at 37 &#x000b0;C\
      \ to remove surface-bound &#x0005b;\n     <sup>\n      125\n     </sup>\n  \
      \   I&#x0005d;apoA-I, and centrifuged. Radioactivity in supernatant (binding)\
      \ and pellet (internalization) was counted, and specific apoA-I binding, internalization,\
      \ and degradation were calculated after subtraction of non-specific values measured\
      \ in the presence of unlabeled apoA-I.\n    </p>\n   </sec>\n   <sec id=\"s4l\"\
      >\n    <title>\n     Co-immunoprecipitation of Nef and ABCA1.\n    </title>\n\
      \    <p>\n     HeLa cells were co-transfected with ABCA1-FLAG and Nef. At 48-h\
      \ post-transfection, cells were homogenized in PBS, and batch immunoprecipitations\
      \ using M2 affinity gel (Sigma) were carried out according to the manufacturer's\
      \ protocol. Immunoprecipitate was analyzed by Western blotting using polyclonal\
      \ anti-ABCA1 (Novus Biologicals) and anti-Nef (AIDS Research and Reference Reagent\
      \ Program) antibodies.\n    </p>\n   </sec>\n   <sec id=\"s4m\">\n    <title>\n\
      \     Oil Red O Staining.\n    </title>\n    <p>\n     Human monocyte-derived\
      \ macrophages and RAW 264.7 cells (stimulated with LXR agonist) were incubated\
      \ with AcLDL (50 &#x003bc;g/ml) in RPMI 1640 supplemented with 1&#x00025; Nutridoma\
      \ (Roche) and 30 &#x003bc;g/ml of lipid-free apoA-I for 18 h. After washing\
      \ with PBS, cells were fixed in 3.7&#x00025; formaldehyde for 2 min, washed\
      \ with water, and incubated at room temperature for 1 h with Oil Red O working\
      \ solution (Fisher Biotech, West Perth, Australia). The Oil Red O solution was\
      \ removed by aspiration, the cells were washed with water, and 0.02&#x00025;\
      \ sodium azide was added to the cells. The cells were observed using a reflecting\
      \ light microscope (90&#x000d7; magnification) fitted with a camera.\n    </p>\n\
      \   </sec>\n   <sec id=\"s4n\">\n    <title>\n     Fluorescent Microscopy.\n\
      \    </title>\n    <p>\n     For visualization of ABCA1 localization, approximately\
      \ 10\n     <sup>\n      6\n     </sup>\n     monocyte-derived macrophages were\
      \ plated into each well of a 24-well plate containing polylysine-coated coverslips\
      \ (Becton Dickinson Labware, Bedford, Massachusetts, United States) and infected\
      \ with VSV-G pseudotyped WT or Nef-deleted HIV-1 viruses, or left uninfected.\
      \ At 5-d post-infection, coverslips with adherent macrophages were removed from\
      \ the wells and washed with PBS, and cells were fixed with 4&#x00025; formaldehyde\
      \ (in PBS) for 20 min at room temperature. After fixing, cells were washed three\
      \ times with PBS and incubated for 1 h at room temperature in 4&#x00025; goat\
      \ serum (in PBS). After washing in PBS, rabbit polyclonal antibody to ABCA1\
      \ (Novus Biologicals) and mouse monoclonal antibody to p24 &#x0005b;\n     <xref\
      \ ref-type=\"bibr\" rid=\"pbio-0040365-b073\">\n      73\n     </xref>\n   \
      \  &#x0005d; were added in 4&#x00025; goat serum, 0.1&#x00025; BSA, and 0.1&#x00025;\
      \ Saponin. Anti-ABCA1 antibody was added at a 1:500 dilution and anti-p24 antibody,\
      \ at 1:100. Following a 2-h incubation at room temperature, the coverslips were\
      \ washed with PBS and incubated with Cy-5&#x02013;conjugated anti-rabbit and\
      \ FITC-conjugated anti-mouse secondary antibodies (Jackson ImmunoResearch, West\
      \ Grove, Pennsylvania, United States) for 1 h at room temperature. Coverslips\
      \ were mounted onto slides using Prolong (Molecular Probes, Eugene, Oregon,\
      \ United States) and allowed to dry overnight. Visualization of stained cells\
      \ was accomplished using a Bio-Rad MRC 1024 confocal laser scanning microscope\
      \ and software (Bio-Rad, Hercules, California, United States).\n    </p>\n \
      \   <p>\n     RAW 264.7 cells (LXR agonist-stimulated) were grown on collagen-coated\
      \ coverslips and transfected with Nef-expressing construct or an empty vector.\
      \ Cells were cultured for 48 h prior to immunostaining, washed with PBS, fixed\
      \ with 4&#x00025; formaldehyde, and quenched with 50 mM NH\n     <sub>\n   \
      \   4\n     </sub>\n     Cl. After permeabilization with 0.5&#x00025; Triton\
      \ X-100, cells were incubated with the monoclonal anti-ABCA1 antibody NDF4C2\
      \ for 1 h, washed with PBS, and incubated in the dark with a secondary goat\
      \ anti-mouse FITC-labeled antibody for 1 h. For co-localization analysis, monoclonal\
      \ anti-ABCA1 and polyclonal anti-Nef antibody were used, followed by Cy5-conjugated\
      \ anti-mouse (staining ABCA1 in blue) and FITC-conjugated anti-rabbit (staining\
      \ Nef in green) antibodies. Cells were washed again with PBS and, after mounting\
      \ onto glass slides, were studied using Zeiss META confocal microscope (Zeiss,\
      \ Oberkochen, Germany). Image analysis was performed using the LSM 510 software\
      \ of the Zeiss microscope which analyzes the distribution of the fluorescence\
      \ along cell section.\n    </p>\n   </sec>\n   <sec id=\"s4o\">\n    <title>\n\
      \     Transmission electron microscopy.\n    </title>\n    <p>\n     Macrophages\
      \ infected with HIV-1\n     <sub>\n      ADA\n     </sub>\n     were fixed in\
      \ 2.5&#x00025; neutral-buffered glutaraldehyde, pelleted, gelled into agar,\
      \ post-fixed in 1&#x00025; OsO\n     <sub>\n      4\n     </sub>\n     , block-stained\
      \ in uranyl acetate, dehydrated in graded ethanol and propylene oxide, and embedded\
      \ in Spurr's resin. Thin sections were stained with uranylacetate and lead citrate,\
      \ and examined on a LEO EM10 electron microscope (LEO Electron Microscopy, Thornwood,\
      \ New Jersey, United States) at 60 kV.\n    </p>\n   </sec>\n   <sec id=\"s4p\"\
      >\n    <title>\n     Real-Time RT-PCR.\n    </title>\n    <p>\n     cDNA was\
      \ prepared from total cellular RNA from human monocyte-derived macrophages and\
      \ analyzed by QPCR using IQ Sybr Green Supermix from Bio-Rad according to the\
      \ manufacturer's recommendations with the following primers (300 nM of each\
      \ primer per sample): ABCA1 sense, 5&#x02032;-GAGCCTCCCCAGGAGTCG-3&#x02032;;\
      \ ABCA1 antisense, 5&#x02032;-CAAACATGTCAGCTGTTACTGGAAG-3&#x02032;; &#x003b2;-actin\
      \ sense, 5&#x02032;- GCCGTACCACTGGCATCGTG-3&#x02032;; &#x003b2;-actin antisense,\
      \ 5&#x02032;-GTGGTGGTGAAGCTGTA-3&#x02032;. Primers were ordered from Integration\
      \ DNA Technologies (Coralville, Iowa, United States). Serial dilutions of ABCA1-pTRE\
      \ &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b035\">\n     \
      \ 35\n     </xref>\n     &#x0005d; and &#x003b2;-actin cDNA (QPCR Plasmid Standard\
      \ from Invitrogen, Carlsbad, California, United States) plasmids were used to\
      \ calculate the copy number of ABCA1 and &#x003b2;-actin cDNA per sample, and\
      \ results were adjusted according to &#x003b2;-actin cDNA levels. The abundance\
      \ of ABCA1-specific RNA in RAW cells was determined as described previously\
      \ &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b072\">\n     \
      \ 72\n     </xref>\n     &#x0005d;.\n    </p>\n   </sec>\n   <sec id=\"s4q\"\
      >\n    <title>\n     Autopsies.\n    </title>\n    <p>\n     Segments of the\
      \ aortic wall were removed at autopsy from four HAART-treated AIDS patients\
      \ (males, aged 39, 40, 44, and 47 y) at the Institute of Forensic Medicine,\
      \ Sydney, Australia. The specimens were fixed in formalin and embedded in paraffin.\
      \ Parallel sections were immunostained with the p24 antibody to detect HIV-1,\
      \ and anti-CD68 antibody to identify macrophages. Single and double (using DAKO-DOUBLESTAIN\
      \ Kit System 40; Dako, Glostrup, Denmark) immunostaining was carried out as\
      \ described previously &#x0005b;\n     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b074\"\
      >\n      74\n     </xref>\n     &#x0005d;. Sections of lymph nodes excised from\
      \ the AIDS patients served as a positive control.\n    </p>\n   </sec>\n   <sec\
      \ id=\"s4r\">\n    <title>\n     Infectivity assay.\n    </title>\n    <p>\n\
      \     Virus infectivity was analyzed using P4-CCR5 indicator cells &#x0005b;\n\
      \     <xref ref-type=\"bibr\" rid=\"pbio-0040365-b075\">\n      75\n     </xref>\n\
      \     &#x0005d; that express &#x003b2;-galactosidase under control of HIV-1\
      \ LTR. Briefly, cells were seeded into a 96-well plate at a density of 7,500\
      \ cells per well and allowed to adhere overnight. The medium was then removed\
      \ and replaced with virus in suspension (normalized according to RT activity)\
      \ or with fresh medium as a control. Infection was allowed to proceed for 48\
      \ h at 37 &#x000b0;C, then the virus was removed, and 100 &#x003bc;l of lysis\
      \ buffer (&#x003b2;-Galactosidase Enzyme Assay System; Promega, Madison, Wisconsin,\
      \ United States) was added. The plate was then frozen overnight at &#x02212;70\
      \ &#x000b0;C to ensure efficient lysis. Upon thawing, 50 &#x003bc;l of lysate\
      \ was placed into a new 96-well plate, and 50 &#x003bc;l of 2&#x000d7; Assay\
      \ Buffer was added. The plate was incubated at 37 &#x000b0;C for 1.5 h and optical\
      \ density (OD) readings were taken at 420 nm.\n    </p>\n   </sec>\n   <sec\
      \ id=\"s4s\">\n    <title>\n     Analysis of virion-associated cholesterol.\n\
      \    </title>\n    <p>\n     Seven days post-infection with HIV-ADA, &#x0005b;\n\
      \     <sup>\n      3\n     </sup>\n     H&#x0005d;cholesterol was added to the\
      \ cultures at a final concentration of 75 kBq/ml. At 24 h after addition of\
      \ cholesterol, the labeled medium was removed, the cells were washed with PBS,\
      \ and the new medium was added with or without 500 nM of LXR agonist, TO-901317\
      \ (Sigma). Culture supernatants were collected every 3 d over the period of\
      \ 2 wk and pooled; virions were pelleted by ultracentrifugation and normalized\
      \ according to p24 value, and the amount of incorporated &#x0005b;\n     <sup>\n\
      \      3\n     </sup>\n     H&#x0005d;cholesterol was counted on a beta-counter.\n\
      \    </p>\n   </sec>\n   <sec id=\"s4t\">\n    <title>\n     Statistical analysis.\n\
      \    </title>\n    <p>\n     All experiments were reproduced two to four times,\
      \ and representative experiments are shown. The Student\n     <italic>\n   \
      \   t\n     </italic>\n     test was used to determine statistical significance\
      \ of the differences.\n    </p>\n   </sec>\n   <sec sec-type=\"supplementary-material\"\
      \ id=\"s5\">\n    <title>\n     Supporting Information\n    </title>\n   </sec>\n\
      \   <sec id=\"s5a\">\n    <title>\n     Accession Numbers\n    </title>\n  \
