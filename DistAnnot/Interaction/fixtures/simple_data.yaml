      \ <fig id=\"pbio-0040365-g001\" position=\"float\">\n     <label>\n      Figure\
      \ 1\n     </label>\n     <caption>\n      <title>\n       HIV-1 Nef Impairs\
      \ Cholesterol Efflux from Macrophages\n      </title>\n      <p>\n       (A)\
      \ Monocyte-derived macrophages were inoculated with indicated HIV-1 strains\
      \ equalized according to RT activity and cultivated for 21 d (RT activity in\
      \ the culture supernatants on day 21 is shown beneath the bars). Mock-infected\
      \ cells were incubated with virus-free medium. Specific cholesterol efflux to\
      \ apoA-I (30 &#x003bc;g/ml) was performed for 12 h and analyzed as described\
      \ in\n       <xref ref-type=\"sec\" rid=\"s4\">\n        Materials and Methods\n\
      \       </xref>\n       . Results are presented as percentage of efflux from\
      \ mock-infected cells (taken as 100&#x00025;) and are mean &#x000b1; standard\
      \ deviation (SD) of triplicate determinations. An asterisk (&#x0002a;) indicates\n\
      \       <italic>\n        p\n       </italic>\n       &#x0003c; 0.001\n    \
      \  </p>\n      <p>\n       (B) Monocyte-derived macrophages were inoculated\
      \ with VSV-G-pseudotyped HIV-1 SF2 either deficient in Nef (SF2.&#x00394;Nef)\
      \ or carrying WT Nef (SF2.wt). Specific cholesterol efflux to apoA-I (30 &#x003bc;g/ml)\
      \ was analyzed on day 6 after inoculation using the same procedure as described\
      \ in (A). p24 concentration in the culture medium is shown beneath the bars.\
      \ Results are presented as percentage of efflux from mock-infected cells (taken\
      \ as 100&#x00025;) and are mean &#x000b1; SD of triplicate determinations. An\
      \ asterisk (&#x0002a;) indicates\n       <italic>\n        p\n       </italic>\n\
      \       &#x0003c; 0.001.\n      </p>\n      <p>\n       (C) RAW 264.7 cells\
      \ were transfected with plasmids expressing indicated Nef variants or an empty\
      \ vector (mock-transfection). Twenty-four hours after transfection, LXR agonist,\
      \ TO-901317 (1 &#x003bc;mol/L), was added. Cholesterol efflux to apoA-I (30\
      \ &#x003bc;g/ml) was performed for 3 h with cells 48 h after transfection as\
      \ described in\n       <xref ref-type=\"sec\" rid=\"s4\">\n        Materials\
      \ and Methods\n       </xref>\n       . Means &#x000b1; SD of quadruplicate\
      \ determinations are shown. An asterisk (&#x0002a;) indicates\n       <italic>\n\
      \        p\n       </italic>\n       &#x0003c; 0.001.\n      </p>\n      <p>\n\
      \       (D) Immunoblotting of RAW 264.7 cells transfected with empty vector\
      \ (mock), WT Nef derived from HIV-1 strain SF2 (Nef.wt), or Nef.G2A mutant,\
      \ and stained with anti-Nef antibodies.\n      </p>\n     </caption>\n     <graphic\
      \ xlink:href=\"pbio.0040365.g001\">\n     </graphic>\n    </fig>\n    <fig id=\"\
      pbio-0040365-g002\" position=\"float\">\n     <label>\n      Figure 2\n    \
      \ </label>\n     <caption>\n      <title>\n       Nef Targets ABCA1-Dependent\
      \ Cholesterol Efflux\n      </title>\n      <p>\n       (A) Cholesterol efflux\
      \ to HDL (30 &#x003bc;g/ml) was measured from HIV-1 ADA-infected and mock-infected\
      \ macrophages used also to measure efflux to apoA-I in\n       <xref ref-type=\"\
      fig\" rid=\"pbio-0040365-g001\">\n        Figure 1\n       </xref>\n       A.\n\
      \      </p>\n      <p>\n       (B) Impairment of phospholipid efflux in Nef-transfected\
      \ RAW 264.7 cells. RAW 264.7 cells were transfected with plasmid expressing\
      \ HIV-1 SF2-derived Nef or empty vector (mock-transfection). Phospholipid efflux\
      \ to apoA-I (30 &#x003bc;g/ml) was measured as described in\n       <xref ref-type=\"\
      sec\" rid=\"s4\">\n        Methods\n       </xref>\n       . Means &#x000b1;\
      \ SD of quadruplicate determinations are shown. An asterisk (&#x0002a;) indicates\n\
      \       <italic>\n        p\n       </italic>\n       &#x0003c; 0.001.\n   \
      \   </p>\n      <p>\n       (C) Nef does not decrease cholesterol efflux in\
      \ RAW 264.7 cells not treated with LXR agonist. Experiment was performed using\
      \ HIV-1 SF2-derived Nef as described in\n       <xref ref-type=\"fig\" rid=\"\
      pbio-0040365-g001\">\n        Figure 1\n       </xref>\n       C, except that\
      \ LXR agonist was not added.\n      </p>\n      <p>\n       (D) Cholesterol\
      \ efflux to apoA-I from HeLa cells. HeLa cells were either mock-transfected\
      \ (mock) or co-transfected with ABCA1 and empty vector (ABCA1), or vector expressing\
      \ Nef derived from HIV-1 SF2 (ABCA1 &#x0002b; NefSF2) or LAI strains (ABCA1\
      \ &#x0002b; NefLAI); cholesterol efflux to apoA-I was analyzed. An asterisk\
      \ (&#x0002a;) indicates\n       <italic>\n        p\n       </italic>\n    \
      \   &#x0003c; 0.001 (versus cells without ABCA1); a number sign (&#x00023;)\
      \ indicates\n       <italic>\n        p\n       </italic>\n       &#x0003c;\
      \ 0.001 (versus cells without Nef). Expression of Nef determined by Western\
      \ blot is shown beneath the bars.\n      </p>\n      <p>\n       (E) Cholesterol\
      \ efflux to HDL from HeLa cells. Experiment was performed as in (D), except\
      \ that ABCG1 was used instead of ABCA1, and HDL (30 &#x003bc;g/ml) instead of\
      \ apoA-I was used as cholesterol acceptor. An asterisk (&#x0002a;) indicates\n\
      \       <italic>\n        p\n       </italic>\n       &#x0003c; 0.01 (versus\
      \ cells without ABCG1).\n      </p>\n     </caption>\n     <graphic xlink:href=\"\
      pbio.0040365.g002\">\n     </graphic>\n    </fig>\n    <fig id=\"pbio-0040365-g003\"\
      \ position=\"float\">\n     <label>\n      Figure 3\n     </label>\n     <caption>\n\
      \      <title>\n       Nef Induces Down-Modulation of ABCA1\n      </title>\n\
      \      <p>\n       (A) Human monocyte-derived macrophages were infected with\
      \ HIV-1 ADA or mock-infected and cultured for 14 d (RT in culture supernatant\
      \ was 4,000 cpm/&#x003bc;l). ABCA1, ABCG1, SR-B1, and &#x003b2;-actin (loading\
      \ control) were analyzed by Western blotting.\n      </p>\n      <p>\n     \
      \  (B) RAW 264.7 cells were transfected with vector expressing HIV-1 SF2-derived\
      \ Nef (either WT or carrying a G2A mutation) or empty vector (mock). Twenty-four\
      \ hours after transfection, cells were stimulated with TO-901317 (1 &#x003bc;M)\
      \ and 24 h later, were analyzed by Western blotting for ABCA1 and &#x003b2;-actin\
      \ (loading control).\n      </p>\n      <p>\n       (C) ABCA1 RNA from HIV-infected\
      \ macrophages used for Western blotting in (A) was analyzed by real-time RT-PCR.\
      \ Results were adjusted according to &#x003b2;-actin signal and are presented\
      \ in arbitrary units; an asterisk (&#x0002a;) indicates\n       <italic>\n \
      \       p\n       </italic>\n       &#x0003c; 0.01 (versus mock).\n      </p>\n\
      \      <p>\n       (D) RNA was extracted from non-activated RAW 264.7 cells\
      \ (control), mock-transfected RAW cells activated with LXR agonist TO-901317\
      \ (LXR), or cells transfected with SF2-derived Nef and activated with TO-901317\
      \ (LXR&#x0002b;NefSF2), and analyzed by real-time RT-PCR. Results were adjusted\
      \ according to 28S RNA signal and are presented in arbitrary units; an asterisk\
      \ (&#x0002a;) indicates\n       <italic>\n        p\n       </italic>\n    \
      \   &#x0003c; 0.01 (versus LXR agonist-treated, mock-transfected cells).\n \
      \     </p>\n     </caption>\n     <graphic xlink:href=\"pbio.0040365.g003\"\
      >\n     </graphic>\n    </fig>\n    <fig id=\"pbio-0040365-g004\" position=\"\
      float\">\n     <label>\n      Figure 4\n     </label>\n     <caption>\n    \
      \  <title>\n       The Effect of Nef on ABCA1 Localization\n      </title>\n\
      \      <p>\n       (A&#x02013;D) On day 5 after infection with VSV-G-pseudotyped\
      \ Nef-expressing (B and D) or &#x00394;Nef (A and C) HIV-1 SF2, cells were co-stained\
      \ with anti-p24 mouse monoclonal and anti-ABCA1 rabbit polyclonal antibodies,\
      \ followed by FITC-conjugated anti-mouse (A and B) and Cy5-conjugated anti-rabbit\
      \ IgG (C and D). Arrows point to cells with re-localized ABCA1. The scale bars\
      \ represent 20 &#x003bc;m.\n      </p>\n      <p>\n       (E&#x02013;G) Distribution\
      \ of ABCA1 revealed by staining with monoclonal anti-ABCA1 antibody and FITC-conjugated\
      \ anti-mouse IgG in RAW 264.7 cells transfected with empty vector (E), WT Nef\
      \ derived from SF2 HIV-1 (\n       <italic>\n        Nef.wt,\n       </italic>\n\
      \       panel &#x0005b;F&#x0005d;), or SF2 Nef carrying a G2A mutation (\n \
      \      <italic>\n        Nef.G2A\n       </italic>\n       , &#x0005b;G&#x0005d;).\
      \ Insets in (E and F) show cross-section of the image reconstituted from serial\
      \ sectioning. Scale bars represent 20 &#x003bc;m.\n      </p>\n      <p>\n \
      \      (H) &#x0005b;\n       <sup>\n        125\n       </sup>\n       -I&#x0005d;apoA-I\
      \ binding (left panel) and internalization (right panel) in RAW 264.7 macrophages\
      \ transfected with HIV-1 SF2-derived Nef. An asterisk (&#x0002a;) indicates\n\
      \       <italic>\n        p\n       </italic>\n       &#x0003c; 0.01.\n    \
      \  </p>\n     </caption>\n     <graphic xlink:href=\"pbio.0040365.g004\">\n\
      \     </graphic>\n    </fig>\n    <fig id=\"pbio-0040365-g005\" position=\"\
      float\">\n     <label>\n      Figure 5\n     </label>\n     <caption>\n    \
      \  <title>\n       Nef Interacts with ABCA1\n      </title>\n      <p>\n   \
      \    (A) ABCA1 was immunoprecipitated using anti-FLAG M2 affinity gel from HeLa\
      \ cells co-transfected with ABCA1-FLAG and an empty vector (mock), WT SF2 Nef\
      \ (Nef.wt), or myristoylation-defective mutant Nef.G2A. Immunoprecipitates were\
      \ analyzed by Western blotting for Nef (upper panel) or ABCA1 (middle panel)\
      \ using specific antibodies. Bottom panel shows Nef expression in lysates of\
      \ cells used for immunoprecipitation.\n      </p>\n      <p>\n       (B) Experiment\
      \ was performed as in\n       <xref ref-type=\"fig\" rid=\"pbio-0040365-g004\"\
      >\n        Figure 4\n       </xref>\n       E, except that cells were incubated\
      \ with monoclonal anti-ABCA1 and polyclonal anti-Nef antibody, followed by FITC-conjugated\
      \ anti-rabbit and Cy5-conjugated anti-mouse antibodies. Since all transfected\
      \ cells show re-localization of ABCA1 (\n       <xref ref-type=\"fig\" rid=\"\
      pbio-0040365-g004\">\n        Figure 4\n       </xref>\n       E), a typical\
      \ single cell is shown here. Images were analyzed using software on the Zeiss\
      \ LSM 510 microscope. The scale bar represents 20 &#x003bc;m.\n      </p>\n\
      \      <p>\n       (C) Fluorescence profile of the image in\n       <xref ref-type=\"\
      fig\" rid=\"pbio-0040365-g005\">\n        Figure 5\n       </xref>\n       B\
      \ was analyzed using the LSM 510 software. The top panel shows the distributions\
      \ of the ABCA1 and HIV-1 Nef proteins in blue and green, respectively. The same\
      \ analysis in the lower panel was performed for ABCA1 (blue) and Nef.G2A (green).\
      \ The co-localization of WT Nef and ABCA1 at the plasma membrane is indicated\
      \ by overlapping green and blue peaks at either end of the graph in the top\
      \ panel.\n      </p>\n     </caption>\n     <graphic xlink:href=\"pbio.0040365.g005\"\
      >\n     </graphic>\n    </fig>\n    <fig id=\"pbio-0040365-g006\" position=\"\
      float\">\n     <label>\n      Figure 6\n     </label>\n     <caption>\n    \
      \  <title>\n       Accumulation of Lipids in Cells Infected with HIV-1 or Transfected\
      \ with Nef\n      </title>\n      <p>\n       (A&#x02013;C) Oil Red O staining\
      \ of HIV-infected macrophages. Uninfected (A) macrophages or cells infected\
      \ with VSV-G&#x02013;pseudotyped Nef-positive (B) or &#x00394;Nef (C) HIV-1\
      \ SF2 variants were loaded with cholesterol on day 3 after infection by incubating\
      \ with AcLDL in the presence of apoA-I, and lipids were stained with Oil Red\
      \ O 24 h later. p24 concentration in the culture supernatant on day 3 after\
      \ infection was 4.7 ng/ml for cells inoculated with Nef-positive virus and 9.8\
      \ ng/ml for the culture inoculated with &#x00394;Nef HIV-1.\n      </p>\n  \
      \    <p>\n       (D&#x02013;F) Electron microscopy of cholesterol-loaded uninfected\
      \ macrophages (D) and cells infected with Nef-positive (E) and &#x00394;Nef\
      \ (F) HIV-1 AD8 performed 14 d after infection. Uninfected cells have small\
      \ numbers of electron-lucent lipid vacuoles (arrows). The cytoplasm of cells\
      \ infected with Nef-positive virus is filled with electron-dense lipid vacuoles\
      \ (arrows). Cells infected with &#x00394;Nef virus have small numbers of electron-lucent\
      \ lipid vacuoles (arrows), similar in number to those in uninfected cells. The\
      \ scale bars represent 5 &#x003bc;m.\n      </p>\n      <p>\n       (G) The\
      \ effect of Nef on cholesteryl ester synthesis. The rate of cholesteryl ester\
      \ synthesis in RAW 264.7 cells transfected with an empty vector (mock-transfected)\
      \ or Nef-expressing construct and incubated with or without AcLDL in the presence\
      \ of apoA-I or 5&#x00025; human plasma is presented as mean &#x000b1; SD of\
      \ quadruplicate determinations. An asterisk (&#x0002a;) indicates\n       <italic>\n\
      \        p\n       </italic>\n       &#x0003c; 0.02.\n      </p>\n      <p>\n\
      \       (H) and (I) RAW 264.7 cells were transfected with empty vector (H) or\
      \ Nef-expressing construct (I), stimulated with LXR agonist, incubated with\
      \ AcLDL and lipid-free apoA-I, fixed with formaldehyde, and stained with Oil\
      \ Red O.\n      </p>\n     </caption>\n     <graphic xlink:href=\"pbio.0040365.g006\"\
      >\n     </graphic>\n    </fig>\n    <fig id=\"pbio-0040365-g007\" position=\"\
      float\">\n     <label>\n      Figure 7\n     </label>\n     <caption>\n    \
      \  <title>\n       Analysis of Lipids in RAW 264.7 Macrophages Transfected with\
      \ Nef\n      </title>\n      <p>\n       (A) Cholesteryl ester content after\
      \ 24 h incubation with AcLDL (50 &#x003bc;g/ml) determined by enzymatic assay;\
      \ an asterisk (&#x0002a;) indicates\n       <italic>\n        p\n       </italic>\n\
      \       &#x0003c; 0.01.\n      </p>\n      <p>\n       (B) Free cholesterol\
      \ content after 24 h incubation with AcLDL (50 &#x003bc;g/ml) determined by\
      \ enzymatic assay; an asterisk (&#x0002a;) indicates\n       <italic>\n    \
      \    p\n       </italic>\n       &#x0003c; 0.05.\n      </p>\n      <p>\n  \
      \     (C) Triglyceride biosynthesis after 24 h incubation with AcLDL (50 &#x003bc;g/ml)\
      \ measured as incorporation of &#x0005b;\n       <sup>\n        14\n       </sup>\n\
      \       C&#x0005d;oleic acid into triglycerides as described in\n       <xref\
      \ ref-type=\"sec\" rid=\"s4\">\n        Materials and Methods\n       </xref>\n\
      \       .\n      </p>\n      <p>\n       (D) Uptake of AcLDL was calculated\
      \ as a sum of\n       <sup>\n        125\n       </sup>\n       I-AcLDL specifically\
      \ taken up and degraded by cells.\n      </p>\n      <p>\n       (E) Phospholipid\
      \ biosynthesis measured as incorporation of &#x0005b;\n       <sup>\n      \
      \  14\n       </sup>\n       C&#x0005d;choline into phospholipid fraction as\
      \ described in\n       <xref ref-type=\"sec\" rid=\"s4\">\n        Materials\
      \ and Methods\n       </xref>\n       ; an asterisk (&#x0002a;) indicates\n\
      \       <italic>\n        p\n       </italic>\n       &#x0003c; 0.01.\n    \
      \  </p>\n     </caption>\n     <graphic xlink:href=\"pbio.0040365.g007\">\n\
      \     </graphic>\n    </fig>\n    <fig id=\"pbio-0040365-g008\" position=\"\
      float\">\n     <label>\n      Figure 8\n     </label>\n     <caption>\n    \
      \  <title>\n       Identification of HIV-1&#x02013;Positive Macrophages in Atherosclerotic\
      \ Plaques of HIV-Infected Subjects.\n      </title>\n      <p>\n       Single\
      \ (A&#x02013;D) and double (E and F) immunostaining of aortic wall segments.\n\
      \      </p>\n      <p>\n       (A) p24 staining. A low-magnification image showing\
      \ the presence of p24\n       <sup>\n        &#x0002b;\n       </sup>\n    \
      \   cells in an area adjacent to the plaque lipid core. The scale bar represents\
      \ 100 &#x003bc;m.\n      </p>\n      <p>\n       (B) Detail of (A). p24\n  \
      \     <sup>\n        &#x0002b;\n       </sup>\n       cells show a characteristic\
      \ morphology of foam cells. The scale bar represents 10 &#x003bc;m.\n      </p>\n\
      \      <p>\n       (C) CD68 staining. CD68\n       <sup>\n        &#x0002b;\n\
      \       </sup>\n       cells were identified in a parallel consecutive section\
      \ to that shown in (A). The scale bar represents 100 &#x003bc;m.\n      </p>\n\
      \      <p>\n       (D) Negative control (staining with an irrelevant primary\
      \ antibody). The scale bar represents 100 &#x003bc;m.\n      </p>\n      <p>\n\
      \       (E) Double immunostaining showing the co-localization of p24 (brown)\
      \ with CD68 (rose). Immunostaining included a combination of a rabbit polyclonal\
      \ anti-p24 antibody in the peroxidase&#x02013;anti-peroxidase system with DAB\
      \ chromogen yielding a brown reaction product, and a mouse monoclonal antibody\
      \ to CD68 in the alkaline phosphatase&#x02013;anti-alkaline phosphatase system\
      \ with Fast Red chromogen, resulting in a rose precipitate. Counterstaining\
      \ was with Mayer's hematoxylin. The scale bar represents 50 &#x003bc;m.\n  \
      \    </p>\n      <p>\n       (F) A detail of (E). The scale bar represents 15\
      \ &#x003bc;m.\n      </p>\n     </caption>\n     <graphic xlink:href=\"pbio.0040365.g008\"\
      >\n     </graphic>\n    </fig>\n    <fig id=\"pbio-0040365-g009\" position=\"\
      float\">\n     <label>\n      Figure 9\n     </label>\n     <caption>\n    \
      \  <title>\n       Cholesterol Efflux and Infectivity of HIV Virions\n     \
      \ </title>\n      <p>\n       Human monocyte-derived macrophages were infected\
      \ with HIV-1 ADA or mock-infected, and 7 d after infection were treated or not\
      \ treated with LXR agonist, TO-901317 (500 nM), for seven more days.\n     \
      \ </p>\n      <p>\n       (A) Cholesterol efflux to apoA-I was measured on day\
      \ 21 after infection. An asterisk (&#x0002a;) indicates\n       <italic>\n \
      \       p\n       </italic>\n       &#x0003c; 0.01 (versus uninfected cells\
      \ not treated with TO-901317); a number sign (&#x00023;) indicates\n       <italic>\n\
      \        p\n       </italic>\n       &#x0003c; 0.01 (versus HIV-infected cells\
      \ not treated with TO-901317).\n      </p>\n      <p>\n       (B) Virions were\
      \ collected from culture supernatants of LXR agonist-treated and untreated (control)\
      \ cells on day 10 and day 14 (pooled together), adjusted according to p24 content,\
      \ and analyzed for infectivity on indicator P4-CCR5 cells. Experiment was performed\
      \ in triplicate, and results (mean &#x000b1; SD) are presented as percent infectivity\
      \ of virions produced by control cells; an asterisk (&#x0002a;) indicates\n\
      \       <italic>\n        p\n       </italic>\n       &#x0003c; 0.001.\n   \
      \   </p>\n      <p>\n       (C) Incorporation of &#x0005b;\n       <sup>\n \
      \       3\n       </sup>\n       H&#x0005d;cholesterol into virions produced\
      \ by LXR agonist-treated and untreated (control) cells was measured in triplicate,\
      \ and results (mean &#x000b1; SD) are presented relative to cholesterol in the\
      \ virions produced by control cells; an asterisk (&#x0002a;) indicates\n   \
      \    <italic>\n        p\n       </italic>\n       &#x0003c; 0.001.\n      </p>\n\
      \     </caption>\n     <graphic xlink:href=\"pbio.0040365.g009\">\n     </graphic>\n\
      \    </fig>\n   </sec>\n   <fn-group>\n    <fn id=\"ack3\" fn-type=\"conflict\"\
